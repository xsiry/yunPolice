var initData = [
    {
        type: 'gajgrmjcxczzwffzxwczgc', data: { title: '公安机关人民警察现场制止违法犯罪行为操作规程', describe: '', content: '<p>　　目 录</p><p>　　第一章 通 则</p><p>　　第一条 为了规范公安机关人民警察(以下简称公安民警)现场制止违法犯罪行为及相关处置活动，保护国家、集体财产安全、公民人身财产安全以及公安民警自身安全，维护公共安全和社会秩序，根据《中华人民共和国人民警察法》、《中华人民共和国人民警察使用警械和武器条例》等有关法律、行政法规，制定本规程。</p><p>　　第二条 本规程适用于公安民警现场制止违法犯罪行为活动，处置重大恐怖事件和群体性事件等重大紧急警情按照有关规定执行。</p><p>　　第三条 公安民警现场采取处置措施，应当以制止违法犯罪行为为限度，尽量避免和减少人员伤亡、财产损失;使用较轻处置措施足以制止违法犯罪行为的，应当尽量避免使用较重处置措施。</p><p>　　公安民警现场制止违法犯罪行为，应当注意方式方法，避免激化矛盾;发现事态有进一步扩大可能的，应当及时采取相应措施进行妥善处置。</p><p>　　第四条 公安民警依照有关法律、行政法规规定和本规程采取处置措施制止违法犯罪行为，受法律保护。</p><p>　　第五条 公安民警制止违法犯罪行为过程中，应当对违法犯罪行为的危险性、可能还有未被发现的违法犯罪行为人等情况保持警惕，防止、减少自身伤亡。</p><p>　　第六条 采取处置措施前，公安民警应当表明身份并出示执法证件，情况紧急来不及出示执法证件的，应当先表明身份，并在处置过程中出示执法证件;着制式警服执行职务的，可以不出示执法证件。</p><p>　　第七条 公安民警对现场制止违法犯罪行为的情况，应当按照《110接处警工作规则》做好处警记录。</p><p>　　第八条 公安民警到达处置现场后，应当与所属公安机关保持联络，迅速报告现场情况;接到报告的公安机关应当视情增派警力或者调整警力部署。</p><p>　　现场警力难以有效制止违法犯罪行为时，公安民警应当立即向所属公安机关报告，请求增派警力支援;接到报告的公安机关应当根据现场情况立即增派警力。</p><p>　　增援警力到达现场后，现场公安民警应当立即向增援民警介绍情况，共同进行处置。</p><p>　　第九条 公安民警现场制止违法犯罪行为时，应当根据现场警情的性质、危害程度、影响范围、涉及人数、当事人身份及警情敏感性等综合因素，快速判断，采取相应的处置措施。</p><p>　　现场警情发生变化的，公安民警应当及时调整处置措施。</p><p>　　第十条 公安民警使用较重处置措施时，可以同时使用较轻处置措施作为辅助手段。</p><p>　　第十一条 公安民警采取处置措施制止违法犯罪行为后，对可能脱逃、行凶</p><p>　　、自杀、自伤或者有其他危险行为的违法犯罪行为人，可以使用手铐、警绳等约束性警械将其约束，并及时收缴其所持凶器。</p><p>　　第十二条 公安民警在现场处置过程中，应当依法及时收集、固定有关证据;有条件的，应当对现场处置过程进行录音录像。</p><p>　　第十三条 现场处置过程中出现人员伤亡的，公安民警应当按照本规程第七章的规定报告情况，并及时采取适当措施救治受伤人员，保护现场。</p><p>　　公安民警使用武器的，应当按照《中华人民共和国人民警察使用警械和武器条例》第十二条和第十三条的规定报告情况。</p><p>　　第十四条 本规程所用术语的含义如下：</p><p>　　处置措施，是指公安民警为现场制止违法犯罪行为而依照本规程采取的强制手段，由轻到重依次为：口头制止、徒手制止、使用警械制止、使用武器制止。</p><p>　　口头制止，是指公安民警为制止违法犯罪行为而发出强制命令。</p><p>　　徒手制止，是指公安民警使用身体强制力制止违法犯罪行为的强制手段。</p><p>　　使用警械制止，是指公安民警使用《中华人民共和国人民警察使用警械和武器条例》规定的驱逐性、制服性、约束性警用器械制止违法犯罪行为的强制手段。</p><p>　　使用武器制止，是指公安民警在紧急情况下，根据《中华人民共和国人民警察使用警械和武器条例》第九条的规定，使用武器制止暴力犯罪行为的强制手段。</p><p>　　第二章 口头制止</p><p>　　第十五条 对正在以非暴力方式实施违法犯罪行为的，公安民警可以口头制止。</p><p>　　口头制止可能导致违法犯罪行为人逃跑、毁灭证据或者其他严重危害后果的，公安民警可以根据本规程的有关规定，采取徒手制止措施。</p><p>　　第十六条 口头制止包括以下内容：</p><p>　　(一)命令违法犯罪行为人停止实施违法犯罪行为;</p><p>　　(二)命令违法犯罪行为人按照要求接受检查;</p><p>　　(三)告知违法犯罪行为人拒不服从公安民警命令的后果;</p><p>　　(四)根据警情需要，要求在场无关人员躲避;</p><p>　　(五)其他能够达到有效制止目的的口头命令。</p><p>　　第十七条 口头制止用语应当明确、简洁、易懂，禁止使用侮辱性、歧视性语言。</p><p>　　第十八条 违法犯罪行为人不听从公安民警口头制止的，公安民警可以将其传唤至公安机关处理;违法犯罪行为人不听从公安民警口头制止，并实施暴力行为的，公安民警应当根据本规程的有关规定，采取相应处置措施。</p><p>　　第三章 徒手制止</p><p>　　第十九条 对正在以轻微暴力方式实施违法犯罪行为，尚未严重危及公民或者公安民警人身安全，经警告无效的，公安民警可以徒手制止;情况紧急，来不及警告或者警告后可能导致更为严重危害后果的，可以直接使用徒手制止。</p><p>　　第二十</p><p>　　条 公安民警徒手制止，应当以违法犯罪行为人停止实施违法犯罪行为为限度;除非必要，应当避免直接击打违法犯罪行为人的头部、裆部等致命部位。</p><p>　　第二十一条 当违法犯罪行为人停止实施违法犯罪行为时，公安民警应当立即停止可能造成人身伤害的徒手制止动作，并依法使用手铐、警绳等约束性警械将其约束。</p><p>　　第二十二条 对徒手无法制止违法犯罪行为的，公安民警可以根据本规程的有关规定，采取相应措施。</p><p>　　第四章 使用警械制止</p><p>　　第二十三条 公安民警遇有《中华人民共和国人民警察使用警械和武器条例》第七条所列危害公共安全、社会秩序、公民人身安全等情形之一，经警告无效的，可以使用警棍、催泪喷射器等驱逐性、制服性警械。</p><p>　　第二十四条 公安民警使用驱逐性、制服性警械，应当以制止违法犯罪行为为限度;当违法犯罪行为人停止实施违法犯罪行为时，应当立即停止使用。</p><p>　　第二十五条 违法犯罪行为人的攻击尚未危及他人或者公安民警生命安全的，公安民警使用警棍时尽量避免攻击违法犯罪行为人的头部、裆部等致命部位。</p><p>　　第二十六条 公安民警应当按照下列程序和方法使用催泪警械：</p><p>　　(一)根据现场情况，要求现场无关人员躲避;</p><p>　　(二)选择上风向站位和安全有效距离，直接向违法犯罪行为人喷射催泪剂;</p><p>　　(三)制服违法犯罪行为人并将其约束后，对有异常反应或者可能引发疾病的，应当及时采取适当措施救治。</p><p>　　第二十七条 公安民警制服违法犯罪行为人后，应当立即使用手铐、警绳等约束性警械将其约束。对受伤的违法犯罪行为人，应当及时采取适当措施救治。</p><p>　　第二十八条 符合使用警械条件，但是现场没有警械或者使用警械可能造成更为严重危害后果的，公安民警可以使用除武器以外的其他物品对违法犯罪行为人进行控制。</p><p>　　第二十九条 对使用警械不能制止违法犯罪行为的，公安民警可以根据本规程的有关规定，采取相应措施。</p><p>　　第五章 使用武器制止</p><p>　　第三十条 公安民警遇有《中华人民共和国人民警察使用警械和武器条例》第九条规定的紧急情形之一，经警告无效的，可以使用武器;来不及警告或者警告后可能导致更为严重危害后果的，可以直接使用武器。</p><p>　　第三十一条 公安民警应当按照下列程序使用武器：</p><p>　　(一)判明现场情况;</p><p>　　(二)表明警察身份，出枪示警;情况紧急时，可以在出枪的同时表明身份;</p><p>　　(三)命令在场无关人员躲避;</p><p>　　(四)命令犯罪行为人停止实施暴力犯罪行为，或者鸣枪警告;</p><p>　　(五)犯罪行为人在公安民警口头警告或者鸣枪警告后继续实施暴力行为的，可以</p><p>　　对其使用武器;来不及警告或者警告后可能导致更为严重危害后果的，可以直接使用武器;</p><p>　　(六)犯罪行为人停止实施犯罪，服从公安民警命令，或者失去继续实施犯罪能力的，应当立即停止射击，并持枪戒备;</p><p>　　(七)在未确定危险消除前，应当继续保持持枪戒备;</p><p>　　(八)确认危险消除后，应当关闭枪支保险，收回枪支。</p><p>　　第三十二条 公安民警在使用武器时，遇有下列情形之一的，不得鸣枪警告：</p><p>　　(一)处于繁华地段、群众聚集的场所或者其他容易误伤他人的场所;</p><p>　　(二)明知或者应当明知存放有大量易燃、易爆、剧毒、放射性等危险物品的场所;</p><p>　　(三)鸣枪警告后可能导致危及公民或者公安民警人身安全等更为严重危害后果的。</p><p>　　第三十三条 具有下列情形之一的，公安民警不得使用武器：</p><p>　　(一)处理治安案件、群众上访事件、疏导道路交通和查处交通违法等非刑事执法活动时;</p><p>　　(二)正在实施盗窃、诈骗等非暴力犯罪或者实施暴力犯罪情节轻微，以及实施上述犯罪后拒捕、逃跑的;</p><p>　　(三)发现实施犯罪的人为怀孕妇女、儿童的，但是使用枪支、爆炸、剧毒等危险物品实施暴力犯罪的除外;</p><p>　　(四)犯罪行为人处于群众聚集的场所，或者存放大量易燃、易爆、剧毒、放射性等危险物品的场所的，但是不使用武器予以制止，可能发生更为严重危害后果的除外。</p><p>　　具有前款第一项、第二项情形之一，违法犯罪行为人实施危及公安民警或者其他在场人员生命安全行为或者携带枪支、爆炸、剧毒等危险物品拒捕、逃跑的，公安民警可以使用武器。</p><p>　　第三十四条 符合使用武器条件，但是现场没有武器或者使用武器可能造成更为严重危害后果的，公安民警可以使用其他必要强制手段制服犯罪行为人。</p><p>　　第六章 人身安全检查</p><p>　　第三十五条 公安民警在制服违法犯罪行为人，或者使用约束性警械约束违法犯罪行为人后，应当在保证自身安全前提下，对违法犯罪行为人的人身及其携带的物品进行安全检查。</p><p>　　对于体内可能藏有可疑物，现场没有检查设备的，以及其他不适合当场检查的，公安民警可以将违法犯罪行为人带至公安机关或者指定地点进行安全检查。</p><p>　　第三十六条 公安民警对违法犯罪行为人的人身进行安全检查时，应当按照以下要求操作：</p><p>　　(一)现场条件允许的，应当选择光线较好、场地开阔、有依托或者容易得到支援的地点进行安全检查;</p><p>　　(二)保持高度警惕，控制违法犯罪行为人，防止其反抗、逃跑、自杀、自残或者有其他危险行为;</p><p>　　(三)不得采取侮辱人格、有伤风化的方式进行安全检查;</p><p>　　(四)检查女性违法</p><p>　　犯罪行为人人身的，由女民警进行，可能危及公安民警人身安全或者直接危害公共安全的除外。</p><p>　　第三十七条 公安民警检查违法犯罪行为人的人身时，一般应当从被检查人的双手开始从上至下顺序进行，对其腋下、后背、腰部等重点部位及衣服重叠之处、衣服口袋、皮带内侧、鞋里帽边等易隐藏物品的地方，应当重点检查。</p><p>　　第三十八条 一般情况下，公安民警检查违法犯罪行为人的人身应当采取用手轻拍、触摸违法犯罪行为人衣服外层的方法;经轻拍、触摸，怀疑违法犯罪行为人可能携带赃款赃物、作案工具或者违禁品的，可以翻开衣帽检查。</p><p>　　第三十九条 公安民警检查违法犯罪行为人的人身时，应当谨防因接触注射针筒、刀片等物品而感染疾病或者受伤。在保证安全的前提下，可以命令违法犯罪行为人将其衣服口袋翻出接受安全检查。</p><p>　　第四十条 公安民警在安全检查中发现违法犯罪行为人携带的物品可能为易燃、易爆、剧毒、放射性等危险物品时，应当立即采取适当的防护措施，并通知专业人员到场处置。</p><p>　　第七章 事后处理</p><p>　　第四十一条 公安民警控制住违法犯罪行为人后，应当将其带至公安机关，区分其违法犯罪的不同情况，依法采取相应强制措施，但是依法当场处理完毕的除外。</p><p>　　第四十二条 违法犯罪行为人携带毒品、淫秽物品等违禁品或者管制刀具、武器、易燃、易爆、剧毒、放射性等危险物品的，公安民警应当依法予以扣押或者收缴。</p><p>　　对需要作为证据使用的物品、文件，应当根据案件性质，分别依照公安机关办理行政案件或者刑事案件的有关规定处理。</p><p>　　第四十三条 现场处置过程中出现人员伤亡的，公安民警应当按照以下程序处置：</p><p>　　(一)立即向所属公安机关口头报告。报告内容包括公安民警身份、目前所处位置、采取处置措施情况、人员伤亡情况、现场情况、联系方式;异地采取处置措施的，应当同时向现场所在地公安机关口头报告;</p><p>　　(二)迅速对受伤人员采取临时救治措施，并根据需要立即通知急救中心进行抢救;</p><p>　　(三)保护现场，寻找相关证人和物证、书证，防止证据灭失。</p><p>　　第四十四条 县级以上公安机关在接到人员伤亡的报告后，应当按照以下程序进行处置：</p><p>　　(一)视情指派有关部门立即赶赴现场，划定警戒区域，进行现场勘查等工作。对杀人、放火、爆炸等严重犯罪的现场或者已经造成人群聚集的现场，公安机关负责人应当赶赴现场进行指挥;</p><p>　　(二)及时对受伤人员采取紧急救治措施;</p><p>　　(三)对于公安民警采取处置措施造成人员重伤、死亡的，及时通知当地人民检察院;</p><p>　　(四)将伤亡人员情</p><p>　　况及时通知其家属或者其所在单位，并做好善后工作;</p><p>　　(五)根据需要准备新闻口径，做好舆论宣传、引导工作。</p><p>　　第四十五条 现场处置过程中出现人员轻伤、重伤或者死亡的，公安民警应当在现场处置完毕后，及时将处置情况向所属公安机关书面报告;异地处置的，应当同时向现场所在地公安机关书面报告。</p><p>　　第四十六条 现场处置过程中出现人员轻伤、重伤、死亡或者已经引发争议、引起舆论关注等情形的，现场所在地县级以上公安机关应当对现场处置情况进行调查，并出具调查报告。异地采取现场处置措施的，公安民警所属公安机关应当配合做好调查工作。</p><p>　　调查报告应当包括以下内容：</p><p>　　(一)公安民警现场处置情况;</p><p>　　(二)伤亡人员情况;</p><p>　　(三)对伤亡人员的救治及通知家属情况;</p><p>　　(四)调查工作情况;</p><p>　　(五)调查结论。</p><p>　　第四十七条 县级以上公安机关对现场处置情况调查结束后，应当及时向参与现场处置的公安民警及其所属部门、其他相关单位或者个人宣布调查结果;对公安民警采取处置措施不当或者违反规定采取处置措施的，应当按照有关规定提出处理意见。</p><p>　　第八章 附则</p><p>　　第四十八条 各地公安机关可以根据本规程，结合本地实际，制定实施细则并报上一级公安机关备案。</p><p>　　第四十九条 本规程自印发之日起施行。</p>' }

        type: 'zhrmghgjdf', data: { title: '中华人民共和国禁毒法', describe: '（2007年12月29日第十届全国人民代表大会常务委员会）', content: '<p>　　目 录</p><p>　　第一章 总 则</p><p>　　第二章 禁毒宣传教育</p><p>　　第三章 毒品管制</p><p>　　第四章 戒毒措施</p><p>　　第五章 禁毒国际合作</p><p>　　第六章 法律责任</p><p>　　第七章 附 则</p><p>　　第一章 总 则</p><p>　　第一条 为了预防和惩治毒品违法犯罪行为，保护公民身心健康，维护社会秩序，制定本法。</p><p>　　第二条 本法所称毒品，是指鸦片、海洛因、甲基苯丙胺(冰毒)、吗啡、大麻、可卡因，以及国家规定管制的其他能够使人形成瘾癖的麻醉药品和精神药品。</p><p>　　根据医疗、教学、科研的需要，依法可以生产、经营、使用、储存、运输麻醉药品和精神药品。</p><p>　　第三条 禁毒是全社会的共同责任。国家机关、社会团体、企业事业单位以及其他组织和公民，应当依照本法和有关法律的规定，履行禁毒职责或者义务。</p><p>　　第四条 禁毒工作实行预防为主，综合治理，禁种、禁制、禁贩、禁吸并举的方针。</p><p>　　禁毒工作实行政府统一领导，有关部门各负其责，社会广泛参与的工作机制。</p><p>　　第五条 国务院设立国家禁毒委员会，负责组织、协调、指导全国的禁毒工作。</p><p>　　县级以上地方各级人民政府根据禁毒工作的需要，可以设立禁毒委员会，负责组织、协调、指导本行政区域内的禁毒工作。</p><p>　　第六条 县级以上各级人民政府应当将禁毒工作纳入国民经济和社会发展规划，并将禁毒经费列入本级财政预算。</p><p>　　第七条 国家鼓励对禁毒工作的社会捐赠，并依法给予税收优惠。</p><p>　　第八条 国家鼓励开展禁毒科学技术研究，推广先进的缉毒技术、装备和戒毒方法。</p><p>　　第九条 国家鼓励公民举报毒品违法犯罪行为。各级人民政府和有关部门应当对举报人予以保护，对举报有功人员以及在禁毒工作中有突出贡献的单位和个人，给予表彰和奖励。</p><p>　　第十条 国家鼓励志愿人员参与禁毒宣传教育和戒毒社会服务工作。地方各级人民政府应当对志愿人员进行指导、培训，并提供必要的工作条件。</p><p>　　第二章 禁毒宣传教育</p><p>　　第十一条 国家采取各种形式开展全民禁毒宣传教育，普及毒品预防知识，增强公民的禁毒意识，提高公民自觉抵制毒品的能力。</p><p>　　国家鼓励公民、组织开展公益性的禁毒宣传活动。</p><p>　　第十二条 各级人民政府应当经常组织开展多种形式的禁毒宣传教育。</p><p>　　工会、共产主义青年团、妇女联合会应当结合各自工作对象的特点，组织开展禁毒宣传教育。</p><p>　　第十三条 教育行政部门、学校应当将禁毒知识纳入教育、教学内容，对学生进行禁毒宣传教育。公安机关、司法行政部门和卫生行政部门应当予以协助。</p><p>　　第十四条 新闻、出版、文化、广播、电影、电视等有关单位，应当有针对性地面向社会进行禁毒宣传教育。</p><p>　　第十五条 飞机场、火车站、长途汽车站、码头以及旅店、娱乐场所等公共场所的经营者、管理者，负责本场所的禁毒宣传教育，落实禁毒防范措施，预防毒品违法犯罪行为在本场所内发生。</p><p>　　第十六条 国家机关、社会团体、企业事业单位以及其他组织，应当加强对本单位人员的禁毒宣传教育。</p><p>　　第十七条 居民委员会、村民委员会应当协助人民政府以及公安机关等部门，加强禁毒宣传教育，落实禁毒防范措施。</p><p>　　第十八条 未成年人的父母或者其他监护人应当对未成年人进行毒品危害的教育，防止其吸食、注射毒品或者进行其他毒品违法犯罪活动。</p><p>　　第三章 毒品管制</p><p>　　第十九条 国家对麻醉药品药用原植物种植实行管制。禁止非法种植罂粟、古柯植物、大麻植物以及国家规定管制的可以用于提炼加工毒品的其他原植物。禁止走私或者非法买卖、运输、携带、持有未经灭活的毒品原植物种子或者幼苗。</p><p>　　地方各级人民政府发现非法种植毒品原植物的，应当立即采取措施予以制止、铲除。村民委员会、居民委员会发现非法种植毒品原植物的，应当及时予以制止、铲除，并向当地公安机关报告。</p><p>　　第二十条 国家确定的麻醉药品药用原植物种植企业，必须按照国家有关规定种植麻醉药品药用原植物。</p><p>　　国家确定的麻醉药品药用原植物种植企业的提取加工场所，以及国家设立的麻醉药品储存仓库，列为国家重点警戒目标。</p><p>　　未经许可，擅自进入国家确定的麻醉药品药用原植物种植企业的提取加工场所或者国家设立的麻醉药品储存仓库等警戒区域的，由警戒人员责令其立即离开;拒不离开的，强行带离现场。</p><p>　　第二十一条 国家对麻醉药品和精神药品实行管制，对麻醉药品和精神药品的实验研究、生产、经营、使用、储存、运输实行许可和查验制度。</p><p>　　国家对易制毒化学品的生产、经营、购买、运输实行许可制度。</p><p>　　禁止非法生产、买卖、运输、储存、提供、持有、使用麻醉药品、精神药品和易制毒化学品。</p><p>　　第二十二条 国家对麻醉药品、精神药品和易制毒化学品的进口、出口实行许可制度。国务院有关部门应当按照规定的职责，对进口、出口麻醉药品、精神药品和易制毒化学品依法进行管理。禁止走私麻醉药品、精神药品和易制毒化学品。</p><p>　　第二十三条 发生麻醉药品、精神药品和易制毒化学品被盗、被抢、丢失或者其他流入非法渠道的情形，案发单位应当立即采取必要的控制措施，并立即向公安机关报告，同时依照规定向有关主管部门报告。</p><p>　　公安机关接到报告后，或者有证据证明麻醉药品、精神药品和易制毒化学品可能流入非法渠道的，应当及时开展调查，并可以对相关单位采取必要的控制措施。药品监督管理部门、卫生行政部门以及其他有关部门应当配合公安机关开展工作。</p><p>　　第二十四条 禁止非法传授麻醉药品、精神药品和易制毒化学品的制造方法。公安机关接到举报或者发现非法传授麻醉药品、精神药品和易制毒化学品制造方法的，应当及时依法查处。</p><p>　　第二十五条 麻醉药品、精神药品和易制毒化学品管理的具体办法，由国务院规定。</p><p>　　第二十六条 公安机关根据查缉毒品的需要，可以在边境地区、交通要道、口岸以及飞机场、火车站、长途汽车站、码头对来往人员、物品、货物以及交通工具进行毒品和易制毒化学品检查，民航、铁路、交通部门应当予以配合。</p><p>　　海关应当依法加强对进出口岸的人员、物品、货物和运输工具的检查，防止走私毒品和易制毒化学品。</p><p>　　邮政企业应当依法加强对邮件的检查，防止邮寄毒品和非法邮寄易制毒化学品。</p><p>　　第二十七条 娱乐场所应当建立巡查制度，发现娱乐场所内有毒品违法犯罪活动的，应当立即向公安机关报告。</p><p>　　第二十八条 对依法查获的毒品，吸食、注射毒品的用具，毒品违法犯罪的非法所得及其收益，以及直接用于实施毒品违法犯罪行为的本人所有的工具、设备、资金，应当收缴，依照规定处理。</p><p>　　第二十九条 反洗钱行政主管部门应当依法加强对可疑毒品犯罪资金的监测。反洗钱行政主管部门和其他依法负有反洗钱监督管理职责的部门、机构发现涉嫌毒品犯罪的资金流动情况，应当及时向侦查机关报告，并配合侦查机关做好侦查、调查工作。</p><p>　　第三十条 国家建立健全毒品监测和禁毒信息系统，开展毒品监测和禁毒信息的收集、分析、使用、交流工作。</p><p>　　第四章 戒毒措施</p><p>　　第三十一条 国家采取各种措施帮助吸毒人员戒除毒瘾，教育和挽救吸毒人员。</p><p>　　吸毒成瘾人员应当进行戒毒治疗。</p><p>　　吸毒成瘾的认定办法，由国务院卫生行政部门、药品监督管理部门、公安部门规定。</p><p>　　第三十二条 公安机关可以对涉嫌吸毒的人员进行必要的检测，被检测人员应当予以配合;对拒绝接受检测的，经县级以上人民政府公安机关或者其派出机构负责人批准，可以强制检测。</p><p>　　公安机关应当对吸毒人员进行登记。</p><p>　　第三十三条 对吸毒成瘾人员，公安机关可以责令其接受社区戒毒，同时通知吸毒人员户籍所在地或者现居住地的城市街道办事处、乡镇人民政府。社区戒毒的期限为三年。</p><p>　　戒毒人员应当在户籍所在地接受社区戒毒;在户籍所在地以外的现居住地有固定住所的，可以在现居住地接受社区戒毒。</p><p>　　第三十四条 城市街道办事处、乡镇人民政府负责社区戒毒工作。城市街道办事处、乡镇人民政府可以指定有关基层组织，根据戒毒人员本人和家庭情况，与戒毒人员签订社区戒毒协议，落实有针对性的社区戒毒措施。公安机关和司法行政、卫生行政、民政等部门应当对社区戒毒工作提供指导和协助。</p><p>　　城市街道办事处、乡镇人民政府，以及县级人民政府劳动行政部门对无职业且缺乏就业能力的戒毒人员，应当提供必要的职业技能培训、就业指导和就业援助。</p><p>　　第三十五条 接受社区戒毒的戒毒人员应当遵守法律、法规，自觉履行社区戒毒协议，并根据公安机关的要求，定期接受检测。</p><p>　　对违反社区戒毒协议的戒毒人员，参与社区戒毒的工作人员应当进行批评、教育;对严重违反社区戒毒协议或者在社区戒毒期间又吸食、注射毒品的，应当及时向公安机关报告。</p><p>　　第三十六条 吸毒人员可以自行到具有戒毒治疗资质的医疗机构接受戒毒治疗。</p><p>　　设置戒毒医疗机构或者医疗机构从事戒毒治疗业务的，应当符合国务院卫生行政部门规定的条件，报所在地的省、自治区、直辖市人民政府卫生行政部门批准，并报同级公安机关备案。戒毒治疗应当遵守国务院卫生行政部门制定的戒毒治疗规范，接受卫生行政部门的监督检查。</p><p>　　戒毒治疗不得以营利为目的。戒毒治疗的药品、医疗器械和治疗方法不得做广告。戒毒治疗收取费用的，应当按照省、自治区、直辖市人民政府价格主管部门会同卫生行政部门制定的收费标准执行。</p><p>　　第三十七条 医疗机构根据戒毒治疗的需要，可以对接受戒毒治疗的戒毒人员进行身体和所携带物品的检查;对在治疗期间有人身危险的，可以采取必要的临时保护性约束措施。</p><p>　　发现接受戒毒治疗的戒毒人员在治疗期间吸食、注射毒品的，医疗机构应当及时向公安机关报告。</p><p>　　第三十八条 吸毒成瘾人员有下列情形之一的，由县级以上人民政府公安机关作出强制隔离戒毒的决定：</p><p>　　(一)拒绝接受社区戒毒的;</p><p>　　(二)在社区戒毒期间吸食、注射毒品的;</p><p>　　(三)严重违反社区戒毒协议的;</p><p>　　(四)经社区戒毒、强制隔离戒毒后再次吸食、注射毒品的。</p><p>　　对于吸毒成瘾严重，通过社区戒毒难以戒除毒瘾的人员，公安机关可以直接作出强制隔离戒毒的决定。</p><p>　　吸毒成瘾人员自愿接受强制隔离戒毒的，经公安机关同意，可以进入强制隔离戒毒场所戒毒。</p><p>　　第三十九条 怀孕或者正在哺乳自己不满一周岁婴儿的妇女吸毒成瘾的，不适用强制隔离戒毒。不满十六周岁的未成年人吸毒成瘾的，可以不适用强制隔离戒毒。</p><p>　　对依照前款规定不适用强制隔离戒毒的吸毒成瘾人员，依照本法规定进行社区戒毒，由负责社区戒毒工作的城市街道办事处、乡镇人民政府加强帮助、教育和监督，督促落实社区戒毒措施。</p><p>　　第四十条 公安机关对吸毒成瘾人员决定予以强制隔离戒毒的，应当制作强制隔离戒毒决定书，在执行强制隔离戒毒前送达被决定人，并在送达后二十四小时以内通知被决定人的家属、所在单位和户籍所在地公安派出所;被决定人不讲真实姓名、住址，身份不明的，公安机关应当自查清其身份后通知。</p><p>　　被决定人对公安机关作出的强制隔离戒毒决定不服的，可以依法申请行政复议或者提起行政诉讼。</p><p>　　第四十一条 对被决定予以强制隔离戒毒的人员，由作出决定的公安机关送强制隔离戒毒场所执行。</p><p>　　强制隔离戒毒场所的设置、管理体制和经费保障，由国务院规定。</p><p>　　第四十二条 戒毒人员进入强制隔离戒毒场所戒毒时，应当接受对其身体和所携带物品的检查。</p><p>　　第四十三条 强制隔离戒毒场所应当根据戒毒人员吸食、注射毒品的种类及成瘾程度等，对戒毒人员进行有针对性的生理、心理治疗和身体康复训练。</p><p>　　根据戒毒的需要，强制隔离戒毒场所可以组织戒毒人员参加必要的生产劳动，对戒毒人员进行职业技能培训。组织戒毒人员参加生产劳动的，应当支付劳动报酬。</p><p>　　第四十四条 强制隔离戒毒场所应当根据戒毒人员的性别、年龄、患病等情况，对戒毒人员实行分别管理。</p><p>　　强制隔离戒毒场所对有严重残疾或者疾病的戒毒人员，应当给予必要的看护和治疗;对患有传染病的戒毒人员，应当依法采取必要的隔离、治疗措施;对可能发生自伤、自残等情形的戒毒人员，可以采取相应的保护性约束措施。</p><p>　　强制隔离戒毒场所管理人员不得体罚、虐待或者侮辱戒毒人员。</p><p>　　第四十五条 强制隔离戒毒场所应当根据戒毒治疗的需要配备执业医师。强制隔离戒毒场所的执业医师具有麻醉药品和精神药品处方权的，可以按照有关技术规范对戒毒人员使用麻醉药品、精神药品。</p><p>　　卫生行政部门应当加强对强制隔离戒毒场所执业医师的业务指导和监督管理。</p><p>　　第四十六条 戒毒人员的亲属和所在单位或者就读学校的工作人员，可以按照有关规定探访戒毒人员。戒毒人员经强制隔离戒毒场所批准，可以外出探视配偶、直系亲属。</p><p>　　强制隔离戒毒场所管理人员应当对强制隔离戒毒场所以外的人员交给戒毒人员的物品和邮件进行检查，防止夹带毒品。在检查邮件时，应当依法保护戒毒人员的通信自由和通信秘密。</p><p>　　第四十七条 强制隔离戒毒的期限为二年。</p><p>　　执行强制隔离戒毒一年后，经诊断评估，对于戒毒情况良好的戒毒人员，强制隔离戒毒场所可以提出提前解除强制隔离戒毒的意见，报强制隔离戒毒的决定机关批准。</p><p>　　强制隔离戒毒期满前，经诊断评估，对于需要延长戒毒期限的戒毒人员，由强制隔离戒毒场所提出延长戒毒期限的意见，报强制隔离戒毒的决定机关批准。强制隔离戒毒的期限最长可以延长一年。</p><p>　　第四十八条 对于被解除强制隔离戒毒的人员，强制隔离戒毒的决定机关可以责令其接受不超过三年的社区康复。</p><p>　　社区康复参照本法关于社区戒毒的规定实施。</p><p>　　第四十九条 县级以上地方各级人民政府根据戒毒工作的需要，可以开办戒毒康复场所;对社会力量依法开办的公益性戒毒康复场所应当给予扶持，提供必要的便利和帮助。</p><p>　　戒毒人员可以自愿在戒毒康复场所生活、劳动。戒毒康复场所组织戒毒人员参加生产劳动的，应当参照国家劳动用工制度的规定支付劳动报酬。</p><p>　　第五十条 公安机关、司法行政部门对被依法拘留、逮捕、收监执行刑罚以及被依法采取强制性教育措施的吸毒人员，应当给予必要的戒毒治疗。</p><p>　　第五十一条 省、自治区、直辖市人民政府卫生行政部门会同公安机关、药品监督管理部门依照国家有关规定，根据巩固戒毒成果的需要和本行政区域艾滋病流行情况，可以组织开展戒毒药物维持治疗工作。</p><p>　　第五十二条 戒毒人员在入学、就业、享受社会保障等方面不受歧视。有关部门、组织和人员应当在入学、就业、享受社会保障等方面对戒毒人员给予必要的指导和帮助。</p><p>　　第五章 禁毒国际合作</p><p>　　第五十三条 中华人民共和国根据缔结或者参加的国际条 约或者按照对等原则，开展禁毒国际合作。</p><p>　　第五十四条 国家禁毒委员会根据国务院授权，负责组织开展禁毒国际合作，履行国际禁毒公约义务。</p><p>　　第五十五条 涉及追究毒品犯罪的司法协助，由司法机关依照有关法律的规定办理。</p><p>　　第五十六条 国务院有关部门应当按照各自职责，加强与有关国家或者地区执法机关以及国际组织的禁毒情报信息交流，依法开展禁毒执法合作。</p><p>　　经国务院公安部门批准，边境地区县级以上人民政府公安机关可以与有关国家或者地区的执法机关开展执法合作。</p><p>　　第五十七条 通过禁毒国际合作破获毒品犯罪案件的，中华人民共和国政府可以与有关国家分享查获的非法所得、由非法所得获得的收益以及供毒品犯罪使用的财物或者财物变卖所得的款项。</p><p>　　第五十八条 国务院有关部门根据国务院授权，可以通过对外援助等渠道，支持有关国家实施毒品原植物替代种植、发展替代产业。</p><p>　　第六章 法律责任</p><p>　　第五十九条 有下列行为之一，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依法给予治安管理处罚：</p><p>　　(一)走私、贩卖、运输、制造毒品的;</p><p>　　(二)非法持有毒品的;</p><p>　　(三)非法种植毒品原植物的;</p><p>　　(四)非法买卖、运输、携带、持有未经灭活的毒品原植物种子或者幼苗的;</p><p>　　(五)非法传授麻醉药品、精神药品或者易制毒化学品制造方法的;</p><p>　　(六)强迫、引诱、教唆、欺骗他人吸食、注射毒品的;</p><p>　　(七)向他人提供毒品的。</p><p>　　第六十条 有下列行为之一，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依法给予治安管理处罚：</p><p>　　(一)包庇走私、贩卖、运输、制造毒品的犯罪分子，以及为犯罪分子窝藏、转移、隐瞒毒品或者犯罪所得财物的;</p><p>　　(二)在公安机关查处毒品违法犯罪活动时为违法犯罪行为人通风报信的;</p><p>　　(三)阻碍依法进行毒品检查的;</p><p>　　(四)隐藏、转移、变卖或者损毁司法机关、行政执法机关依法扣押、查封、冻结的涉及毒品违法犯罪活动的财物的。</p><p>　　第六十一条 容留他人吸食、注射毒品或者介绍买卖毒品，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，由公安机关处十日以上十五日以下拘留，可以并处三千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第六十二条 吸食、注射毒品的，依法给予治安管理处罚。吸毒人员主动到公安机关登记或者到有资质的医疗机构接受戒毒治疗的，不予处罚。</p><p>　　第六十三条 在麻醉药品、精神药品的实验研究、生产、经营、使用、储存、运输、进口、出口以及麻醉药品药用原植物种植活动中，违反国家规定，致使麻醉药品、精神药品或者麻醉药品药用原植物流入非法渠道，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依照有关法律、行政法规的规定给予处罚。</p><p>　　第六十四条 在易制毒化学品的生产、经营、购买、运输或者进口、出口活动中，违反国家规定，致使易制毒化学品流入非法渠道，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依照有关法律、行政法规的规定给予处罚。</p><p>　　第六十五条 娱乐场所及其从业人员实施毒品违法犯罪行为，或者为进入娱乐场所的人员实施毒品违法犯罪行为提供条件，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依照有关法律、行政法规的规定给予处罚。</p><p>　　娱乐场所经营管理人员明知场所内发生聚众吸食、注射毒品或者贩毒活动，不向公安机关报告的，依照前款的规定给予处罚。</p><p>　　第六十六条 未经批准，擅自从事戒毒治疗业务的，由卫生行政部门责令停止违法业务活动，没收违法所得和使用的药品、医疗器械等物品;构成犯罪的，依法追究刑事责任。</p><p>　　第六十七条 戒毒医疗机构发现接受戒毒治疗的戒毒人员在治疗期间吸食、注射毒品，不向公安机关报告的，由卫生行政部门责令改正;情节严重的，责令停业整顿。</p><p>　　第六十八条 强制隔离戒毒场所、医疗机构、医师违反规定使用麻醉药品、精神药品，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依照有关法律、行政法规的规定给予处罚。</p><p>　　第六十九条 公安机关、司法行政部门或者其他有关主管部门的工作人员在禁毒工作中有下列行为之一，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依法给予处分：</p><p>　　(一)包庇、纵容毒品违法犯罪人员的;</p><p>　　(二)对戒毒人员有体罚、虐待、侮辱等行为的;</p><p>　　(三)挪用、截留、克扣禁毒经费的;</p><p>　　(四)擅自处分查获的毒品和扣押、查封、冻结的涉及毒品违法犯罪活动的财物的。</p><p>　　第七十条 有关单位及其工作人员在入学、就业、享受社会保障等方面歧视戒毒人员的，由教育行政部门、劳动行政部门责令改正;给当事人造成损失的，依法承担赔偿责任。</p><p>　　第七章 附 则</p><p>　　第七十一条 本法自2008年6月1日起施行。《全国人民代表大会常务委员会关于禁毒的决定》同时废止。</p>'}

        type: 'zhrmghgzaglcf', data: { title: '中华人民共和国治安管理处罚', describe: '（2005年8月28日第十届全国人民代表大会常务委员会第十七次会议通过　2005年8月28日中华人民共和国主席令第三十八号公布　自2006年3月1日起施行）', content: '<p>　　第一章　总则</p><p>　　第二章　处罚的种类和适用</p><p>　　第三章　违反治安管理的行为和处罚</p><p>　　第一节　扰乱公共秩序的行为和处罚</p><p>　　第二节　妨害公共安全的行为和处罚</p><p>　　第三节　侵犯人身权利、财产权利的行为和处罚</p><p>　　第四节　妨害社会管理的行为和处罚</p><p>　　第四章　处罚程序</p><p>　　第一节　调查</p><p>　　第二节　决定</p><p>　　第三节　执行</p><p>　　第五章　执法监督</p><p>　　第六章　附则</p><p>　　第一章　总则</p><p>　　第一条　为维护社会治安秩序，保障公共安全，保护公民、法人和其他组织的合法权益，规范和保障公安机关及其人民警察依法履行治安管理职责，制定本法。</p><p>　　第二条　扰乱公共秩序，妨害公共安全，侵犯人身权利、财产权利，妨害社会管理，具有社会危害性，依照《中华人民共和国刑法》的规定构成犯罪的，依法追究刑事责任;尚不够刑事处罚的，由公安机关依照本法给予治安管理处罚。</p><p>　　第三条　治安管理处罚的程序，适用本法的规定;本法没有规定的，适用《中华人民共和国行政处罚法》的有关规定。</p><p>　　第四条　在中华人民共和国领域内发生的违反治安管理行为，除法律有特别规定的外，适用本法。</p><p>　　在中华人民共和国船舶和航空器内发生的违反治安管理行为，除法律有特别规定的外，适用本法。</p><p>　　第五条　治安管理处罚必须以事实为依据，与违反治安管理行为的性质、情节以及社会危害程度相当。</p><p>　　实施治安管理处罚，应当公开、公正，尊重和保障人权，保护公民的人格尊严。</p><p>　　办理治安案件应当坚持教育与处罚相结合的原则。</p><p>　　第六条　各级人民政府应当加强社会治安综合治理，采取有效措施，化解社会矛盾，增进社会和谐，维护社会稳定。</p><p>　　第七条　国务院公安部门负责全国的治安管理工作。县级以上地方各级人民政府公安机关负责本行政区域内的治安管理工作。</p><p>　　治安案件的管辖由国务院公安部门规定。</p><p>　　第八条　违反治安管理的行为对他人造成损害的，行为人或者其监护人应当依法承担民事责任。</p><p>　　第九条　对于因民间纠纷引起的打架斗殴或者损毁他人财物等违反治安管理行为，情节较轻的，公安机关可以调解处理。经公安机关调解，当事人达成协议的，不予处罚。经调解未达成协议或者达成协议后不履行的，公安机关应当依照本法的规定对违反治安管理行为人给予处罚，并告知当事人可以就民事争议依法向人民法院提起民事诉讼。</p><p>　　第二章　处罚的种类和适用</p><p>　　第十条　治安管理处罚的种类分为：</p><p>　　(一)警告;</p><p>　　(二)罚款;</p><p>　　(三)行政拘留;</p><p>　　(四)吊销公安机关发放的许可证。</p><p>　　对违反治安管理的外国人，可以附加适用限期出境或者驱逐出境。</p><p>　　第十一条　办理治安案件所查获的毒品、淫秽物品等违禁品，赌具、赌资，吸食、注射毒品的用具以及直接用于实施违反治安管理行为的本人所有的工具，应当收缴，按照规定处理。</p><p>　　违反治安管理所得的财物，追缴退还被侵害人;没有被侵害人的，登记造册，公开拍卖或者按照国家有关规定处理，所得款项上缴国库。</p><p>　　第十二条　已满十四周岁不满十八周岁的人违反治安管理的，从轻或者减轻处罚;不满十四周岁的人违反治安管理的，不予处罚，但是应当责令其监护人严加管教。</p><p>　　第十三条　精神病人在不能辨认或者不能控制自己行为的时候违反治安管理的，不予处罚，但是应当责令其监护人严加看管和治疗。间歇性的精神病人在精神正常的时候违反治安管理的，应当给予处罚。</p><p>　　第十四条　盲人或者又聋又哑的人违反治安管理的，可以从轻、减轻或者不予处罚。</p><p>　　第十五条　醉酒的人违反治安管理的，应当给予处罚。</p><p>　　醉酒的人在醉酒状态中，对本人有危险或者对他人的人身、财产或者公共安全有威胁的，应当对其采取保护性措施约束至酒醒。</p><p>　　第十六条　有两种以上违反治安管理行为的，分别决定，合并执行。行政拘留处罚合并执行的，最长不超过二十日。</p><p>　　第十七条　共同违反治安管理的，根据违反治安管理行为人在违反治安管理行为中所起的作用，分别处罚。</p><p>　　教唆、胁迫、诱骗他人违反治安管理的，按照其教唆、胁迫、诱骗的行为处罚。</p><p>　　第十八条　单位违反治安管理的，对其直接负责的主管人员和其他直接责任人员依照本法的规定处罚。其他法律、行政法规对同一行为规定给予单位处罚的，依照其规定处罚。</p><p>　　第十九条　违反治安管理有下列情形之一的，减轻处罚或者不予处罚：</p><p>　　(一)情节特别轻微的;</p><p>　　(二)主动消除或者减轻违法后果，并取得被侵害人谅解的;</p><p>　　(三)出于他人胁迫或者诱骗的;</p><p>　　(四)主动投案，向公安机关如实陈述自己的违法行为的;</p><p>　　(五)有立功表现的。</p><p>　　第二十条　违反治安管理有下列情形之一的，从重处罚：</p><p>　　(一)有较严重后果的;</p><p>　　(二)教唆、胁迫、诱骗他人违反治安管理的;</p><p>　　(三)对报案人、控告人、举报人、证人打击报复的;</p><p>　　(四)六个月内曾受过治安管理处罚的。</p><p>　　第二十一条　违反治安管理行为人有下列情形之一，依照本法应当给予行政拘留处罚的，不执行行政拘留处罚：</p><p>　　(一)已满十四周岁不满十六周岁的;</p><p>　　(二)已满十六周岁不满十八周岁，初次违反治安管理的;</p><p>　　(三)七十周岁以上的;</p><p>　　(四)怀孕或者哺乳自己不满一周岁婴儿的。</p><p>　　第二十二条　违反治安管理行为在六个月内没有被公安机关发现的，不再处罚。</p><p>　　前款规定的期限，从违反治安管理行为发生之日起计算;违反治安管理行为有连续或者继续状态的，从行为终了之日起计算。</p><p>　　第三章　违反治安管理的行为和处罚</p><p>　　第一节　扰乱公共秩序的行为和处罚</p><p>　　第二十三条　有下列行为之一的，处警告或者二百元以下罚款;情节较重的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)扰乱机关、团体、企业、事业单位秩序，致使工作、生产、营业、医疗、教学、科研不能正常进行，尚未造成严重损失的;</p><p>　　(二)扰乱车站、港口、码头、机场、商场、公园、展览馆或者其他公共场所秩序的;</p><p>　　(三)扰乱公共汽车、电车、火车、船舶、航空器或者其他公共交通工具上的秩序的;</p><p>　　(四)非法拦截或者强登、扒乘机动车、船舶、航空器以及其他交通工具，影响交通工具正常行驶的;</p><p>　　(五)破坏依法进行的选举秩序的。</p><p>　　聚众实施前款行为的，对首要分子处十日以上十五日以下拘留，可以并处一千元以下罚款。</p><p>　　第二十四条　有下列行为之一，扰乱文化、体育等大型群众性活动秩序的，处警告或者二百元以下罚款;情节严重的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)强行进入场内的;</p><p>　　(二)违反规定，在场内燃放烟花爆竹或者其他物品的;</p><p>　　(三)展示侮辱性标语、条幅等物品的;</p><p>　　(四)围攻裁判员、运动员或者其他工作人员的;</p><p>　　(五)向场内投掷杂物，不听制止的;</p><p>　　(六)扰乱大型群众性活动秩序的其他行为。</p><p>　　因扰乱体育比赛秩序被处以拘留处罚的，可以同时责令其十二个月内不得进入体育场馆观看同类比赛;违反规定进入体育场馆的，强行带离现场。</p><p>　　第二十五条　有下列行为之一的，处五日以上十日以下拘留，可以并处五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款：</p><p>　　(一)散布谣言，谎报险情、疫情、警情或者以其他方法故意扰乱公共秩序的;</p><p>　　(二)投放虚假的爆炸性、毒害性、放射性、腐蚀性物质或者传染病病原体等危险物质扰乱公共秩序的;</p><p>　　(三)扬言实施放火、爆炸、投放危险物质扰乱公共秩序的。</p><p>　　第二十六条　有下列行为之一的，处五日以上十日以下拘留，可以并处五百元以下罚款;情节较重的，处十日以上十五日以下拘留，可以并处一千元以下罚款：</p><p>　　(一)结伙斗殴的;</p><p>　　(二)追逐、拦截他人的;</p><p>　　(三)强拿硬要或者任意损毁、占用公私财物的;</p><p>　　(四)其他寻衅滋事行为。</p><p>　　第二十七条　有下列行为之一的，处十日以上十五日以下拘留，可以并处一千元以下罚款;情节较轻的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)组织、教唆、胁迫、诱骗、煽动他人从事邪教、会道门活动或者利用邪教、会道门、迷信活动，扰乱社会秩序、损害他人身体健康的;</p><p>　　(二)冒用宗教、气功名义进行扰乱社会秩序、损害他人身体健康活动的。</p><p>　　第二十八条　违反国家规定，故意干扰无线电业务正常进行的，或者对正常运行的无线电台(站)产生有害干扰，经有关主管部门指出后，拒不采取有效措施消除的，处五日以上十日以下拘留;情节严重的，处十日以上十五日以下拘留。</p><p>　　第二十九条　有下列行为之一的，处五日以下拘留;情节较重的，处五日以上十日以下拘留：</p><p>　　(一)违反国家规定，侵入计算机信息系统，造成危害的;</p><p>　　(二)违反国家规定，对计算机信息系统功能进行删除、修改、增加、干扰，造成计算机信息系统不能正常运行的;</p><p>　　(三)违反国家规定，对计算机信息系统中存储、处理、传输的数据和应用程序进行删除、修改、增加的;</p><p>　　(四)故意制作、传播计算机病毒等破坏性程序，影响计算机信息系统正常运行的。</p><p>　　第二节　妨害公共安全的行为和处罚</p><p>　　第三十条　违反国家规定，制造、买卖、储存、运输、邮寄、携带、使用、提供、处置爆炸性、毒害性、放射性、腐蚀性物质或者传染病病原体等危险物质的，处十日以上十五日以下拘留;情节较轻的，处五日以上十日以下拘留。</p><p>　　第三十一条　爆炸性、毒害性、放射性、腐蚀性物质或者传染病病原体等危险物质被盗、被抢或者丢失，未按规定报告的，处五日以下拘留;故意隐瞒不报的，处五日以上十日以下拘留。</p><p>　　第三十二条　非法携带枪支、弹药或者弩、匕首等国家规定的管制器具的，处五日以下拘留，可以并处五百元以下罚款;情节较轻的，处警告或者二百元以下罚款。</p><p>　　非法携带枪支、弹药或者弩、匕首等国家规定的管制器具进入公共场所或者公共交通工具的，处五日以上十日以下拘留，可以并处五百元以下罚款。</p><p>　　第三十三条　有下列行为之一的，处十日以上十五日以下拘留：</p><p>　　(一)盗窃、损毁油气管道设施、电力电信设施、广播电视设施、水利防汛工程设施或者水文监测、测量、气象测报、环境监测、地质监测、地震监测等公共设施的;</p><p>　　(二)移动、损毁国家边境的界碑、界桩以及其他边境标志、边境设施或者领土、领海标志设施的;</p><p>　　(三)非法进行影响国(边)界线走向的活动或者修建有碍国(边)境管理的设施的。</p><p>　　第三十四条　盗窃、损坏、擅自移动使用中的航空设施，或者强行进入航空器驾驶舱的，处十日以上十五日以下拘留。</p><p>　　在使用中的航空器上使用可能影响导航系统正常功能的器具、工具，不听劝阻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第三十五条　有下列行为之一的，处五日以上十日以下拘留，可以并处五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款：</p><p>　　(一)盗窃、损毁或者擅自移动铁路设施、设备、机车车辆配件或者安全标志的;</p><p>　　(二)在铁路线路上放置障碍物，或者故意向列车投掷物品的;</p><p>　　(三)在铁路线路、桥梁、涵洞处挖掘坑穴、采石取沙的;</p><p>　　(四)在铁路线路上私设道口或者平交过道的。</p><p>　　第三十六条　擅自进入铁路防护网或者火车来临时在铁路线路上行走坐卧、抢越铁路，影响行车安全的，处警告或者二百元以下罚款。</p><p>　　第三十七条　有下列行为之一的，处五日以下拘留或者五百元以下罚款;情节严重的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)未经批准，安装、使用电网的，或者安装、使用电网不符合安全规定的;</p><p>　　(二)在车辆、行人通行的地方施工，对沟井坎穴不设覆盖物、防围和警示标志的，或者故意损毁、移动覆盖物、防围和警示标志的;</p><p>　　(三)盗窃、损毁路面井盖、照明等公共设施的。</p><p>　　第三十八条　举办文化、体育等大型群众性活动，违反有关规定，有发生安全事故危险的，责令停止活动，立即疏散;对组织者处五日以上十日以下拘留，并处二百元以上五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第三十九条　旅馆、饭店、影剧院、娱乐场、运动场、展览馆或者其他供社会公众活动的场所的经营管理人员，违反安全规定，致使该场所有发生安全事故危险，经公安机关责令改正，拒不改正的，处五日以下拘留。</p><p>　　第三节　侵犯人身权利、财产权利的行为和处罚</p><p>　　第四十条　有下列行为之一的，处十日以上十五日以下拘留，并处五百元以上一千元以下罚款;情节较轻的，处五日以上十日以下拘留，并处二百元以上五百元以下罚款：</p><p>　　(一)组织、胁迫、诱骗不满十六周岁的人或者残疾人进行恐怖、残忍表演的;</p><p>　　(二)以暴力、威胁或者其他手段强迫他人劳动的;</p><p>　　(三)非法限制他人人身自由、非法侵入他人住宅或者非法搜查他人身体的。</p><p>　　第四十一条　胁迫、诱骗或者利用他人乞讨的，处十日以上十五日以下拘留，可以并处一千元以下罚款。</p><p>　　反复纠缠、强行讨要或者以其他滋扰他人的方式乞讨的，处五日以下拘留或者警告。</p><p>　　第四十二条　有下列行为之一的，处五日以下拘留或者五百元以下罚款;情节较重的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)写恐吓信或者以其他方法威胁他人人身安全的;</p><p>　　(二)公然侮辱他人或者捏造事实诽谤他人的;</p><p>　　(三)捏造事实诬告陷害他人，企图使他人受到刑事追究或者受到治安管理处罚的;</p><p>　　(四)对证人及其近亲属进行威胁、侮辱、殴打或者打击报复的;</p><p>　　(五)多次发送淫秽、侮辱、恐吓或者其他信息，干扰他人正常生活的;</p><p>　　(六)偷窥、偷拍、窃听、散布他人隐私的。</p><p>　　第四十三条　殴打他人的，或者故意伤害他人身体的，处五日以上十日以下拘留，并处二百元以上五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　有下列情形之一的，处十日以上十五日以下拘留，并处五百元以上一千元以下罚款：</p><p>　　(一)结伙殴打、伤害他人的;</p><p>　　(二)殴打、伤害残疾人、孕妇、不满十四周岁的人或者六十周岁以上的人的;</p><p>　　(三)多次殴打、伤害他人或者一次殴打、伤害多人的。</p><p>　　第四十四条　猥亵他人的，或者在公共场所故意裸露身体，情节恶劣的，处五日以上十日以下拘留;猥亵智力残疾人、精神病人、不满十四周岁的人或者有其他严重情节的，处十日以上十五日以下拘留。</p><p>　　第四十五条　有下列行为之一的，处五日以下拘留或者警告：</p><p>　　(一)虐待家庭成员，被虐待人要求处理的;</p><p>　　(二)遗弃没有独立生活能力的被扶养人的。</p><p>　　第四十六条　强买强卖商品，强迫他人提供服务或者强迫他人接受服务的，处五日以上十日以下拘留，并处二百元以上五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第四十七条　煽动民族仇恨、民族歧视，或者在出版物、计算机信息网络中刊载民族歧视、侮辱内容的，处十日以上十五日以下拘留，可以并处一千元以下罚款。</p><p>　　第四十八条　冒领、隐匿、毁弃、私自开拆或者非法检查他人邮件的，处五日以下拘留或者五百元以下罚款。</p><p>　　第四十九条　盗窃、诈骗、哄抢、抢夺、敲诈勒索或者故意损毁公私财物的，处五日以上十日以下拘留，可以并处五百元以下罚款;情节较重的，处十日以上十五日以下拘留，可以并处一千元以下罚款。</p><p>　　第四节　妨害社会管理的行为和处罚</p><p>　　第五十条　有下列行为之一的，处警告或者二百元以下罚款;情节严重的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)拒不执行人民政府在紧急状态情况下依法发布的决定、命令的;</p><p>　　(二)阻碍国家机关工作人员依法执行职务的;</p><p>　　(三)阻碍执行紧急任务的消防车、救护车、工程抢险车、警车等车辆通行的;</p><p>　　(四)强行冲闯公安机关设置的警戒带、警戒区的。</p><p>　　阻碍人民警察依法执行职务的，从重处罚。</p><p>　　第五十一条　冒充国家机关工作人员或者以其他虚假身份招摇撞骗的，处五日以上十日以下拘留，可以并处五百元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　冒充军警人员招摇撞骗的，从重处罚。</p><p>　　第五十二条　有下列行为之一的，处十日以上十五日以下拘留，可以并处一千元以下罚款;情节较轻的，处五日以上十日以下拘留，可以并处五百元以下罚款：</p><p>　　(一)伪造、变造或者买卖国家机关、人民团体、企业、事业单位或者其他组织的公文、证件、证明文件、印章的;</p><p>　　(二)买卖或者使用伪造、变造的国家机关、人民团体、企业、事业单位或者其他组织的公文、证件、证明文件的;</p><p>　　(三)伪造、变造、倒卖车票、船票、航空客票、文艺演出票、体育比赛入场券或者其他有价票证、凭证的;</p><p>　　(四)伪造、变造船舶户牌，买卖或者使用伪造、变造的船舶户牌，或者涂改船舶发动机号码的。</p><p>　　第五十三条　船舶擅自进入、停靠国家禁止、限制进入的水域或者岛屿的，对船舶负责人及有关责任人员处五百元以上一千元以下罚款;情节严重的，处五日以下拘留，并处五百元以上一千元以下罚款。</p><p>　　第五十四条　有下列行为之一的，处十日以上十五日以下拘留，并处五百元以上一千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款：</p><p>　　(一)违反国家规定，未经注册登记，以社会团体名义进行活动，被取缔后，仍进行活动的;</p><p>　　(二)被依法撤销登记的社会团体，仍以社会团体名义进行活动的;</p><p>　　(三)未经许可，擅自经营按照国家规定需要由公安机关许可的行业的。</p><p>　　有前款第三项行为的，予以取缔。</p><p>　　取得公安机关许可的经营者，违反国家有关管理规定，情节严重的，公安机关可以吊销许可证。</p><p>　　第五十五条　煽动、策划非法集会、游行、示威，不听劝阻的，处十日以上十五日以下拘留。</p><p>　　第五十六条　旅馆业的工作人员对住宿的旅客不按规定登记姓名、身份证件种类和号码的，或者明知住宿的旅客将危险物质带入旅馆，不予制止的，处二百元以上五百元以下罚款。</p><p>　　旅馆业的工作人员明知住宿的旅客是犯罪嫌疑人员或者被公安机关通缉的人员，不向公安机关报告的，处二百元以上五百元以下罚款;情节严重的，处五日以下拘留，可以并处五百元以下罚款。</p><p>　　第五十七条　房屋出租人将房屋出租给无身份证件的人居住的，或者不按规定登记承租人姓名、身份证件种类和号码的，处二百元以上五百元以下罚款。</p><p>　　房屋出租人明知承租人利用出租房屋进行犯罪活动，不向公安机关报告的，处二百元以上五百元以下罚款;情节严重的，处五日以下拘留，可以并处五百元以下罚款。</p><p>　　第五十八条　违反关于社会生活噪声污染防治的法律规定，制造噪声干扰他人正常生活的，处警告;警告后不改正的，处二百元以上五百元以下罚款。</p><p>　　第五十九条　有下列行为之一的，处五百元以上一千元以下罚款;情节严重的，处五日以上十日以下拘留，并处五百元以上一千元以下罚款：</p><p>　　(一)典当业工作人员承接典当的物品，不查验有关证明、不履行登记手续，或者明知是违法犯罪嫌疑人、赃物，不向公安机关报告的;</p><p>　　(二)违反国家规定，收购铁路、油田、供电、电信、矿山、水利、测量和城市公用设施等废旧专用器材的;</p><p>　　(三)收购公安机关通报寻查的赃物或者有赃物嫌疑的物品的;</p><p>　　(四)收购国家禁止收购的其他物品的。</p><p>　　第六十条　有下列行为之一的，处五日以上十日以下拘留，并处二百元以上五百元以下罚款：</p><p>　　(一)隐藏、转移、变卖或者损毁行政执法机关依法扣押、查封、冻结的财物的;</p><p>　　(二)伪造、隐匿、毁灭证据或者提供虚假证言、谎报案情，影响行政执法机关依法办案的;</p><p>　　(三)明知是赃物而窝藏、转移或者代为销售的;</p><p>　　(四)被依法执行管制、剥夺政治权利或者在缓刑、保外就医等监外执行中的罪犯或者被依法采取刑事强制措施的人，有违反法律、行政法规和国务院公安部门有关监督管理规定的行为。</p><p>　　第六十一条　协助组织或者运送他人偷越国(边)境的，处十日以上十五日以下拘留，并处一千元以上五千元以下罚款。</p><p>　　第六十二条　为偷越国(边)境人员提供条件的，处五日以上十日以下拘留，并处五百元以上二千元以下罚款。</p><p>　　偷越国(边)境的，处五日以下拘留或者五百元以下罚款。</p><p>　　第六十三条　有下列行为之一的，处警告或者二百元以下罚款;情节较重的，处五日以上十日以下拘留，并处二百元以上五百元以下罚款：</p><p>　　(一)刻划、涂污或者以其他方式故意损坏国家保护的文物、名胜古迹的;</p><p>　　(二)违反国家规定，在文物保护单位附近进行爆破、挖掘等活动，危及文物安全的。</p><p>　　第六十四条　有下列行为之一的，处五百元以上一千元以下罚款;情节严重的，处十日以上十五日以下拘留，并处五百元以上一千元以下罚款：</p><p>　　(一)偷开他人机动车的;</p><p>　　(二)未取得驾驶证驾驶或者偷开他人航空器、机动船舶的。</p><p>　　第六十五条　有下列行为之一的，处五日以上十日以下拘留;情节严重的，处十日以上十五日以下拘留，可以并处一千元以下罚款：</p><p>　　(一)故意破坏、污损他人坟墓或者毁坏、丢弃他人尸骨、骨灰的;</p><p>　　(二)在公共场所停放尸体或者因停放尸体影响他人正常生活、工作秩序，不听劝阻的。</p><p>　　第六十六条　卖淫、嫖娼的，处十日以上十五日以下拘留，可以并处五千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　在公共场所拉客招嫖的，处五日以下拘留或者五百元以下罚款。</p><p>　　第六十七条　引诱、容留、介绍他人卖淫的，处十日以上十五日以下拘留，可以并处五千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第六十八条　制作、运输、复制、出售、出租淫秽的书刊、图片、影片、音像制品等淫秽物品或者利用计算机信息网络、电话以及其他通讯工具传播淫秽信息的，处十日以上十五日以下拘留，可以并处三千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款。</p><p>　　第六十九条　有下列行为之一的，处十日以上十五日以下拘留，并处五百元以上一千元以下罚款：</p><p>　　(一)组织播放淫秽音像的;</p><p>　　(二)组织或者进行淫秽表演的;</p><p>　　(三)参与聚众淫乱活动的。</p><p>　　明知他人从事前款活动，为其提供条件的，依照前款的规定处罚。</p><p>　　第七十条　以营利为目的，为赌博提供条件的，或者参与赌博赌资较大的，处五日以下拘留或者五百元以下罚款;情节严重的，处十日以上十五日以下拘留，并处五百元以上三千元以下罚款。</p><p>　　第七十一条　有下列行为之一的，处十日以上十五日以下拘留，可以并处三千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款：</p><p>　　(一)非法种植罂粟不满五百株或者其他少量毒品原植物的;</p><p>　　(二)非法买卖、运输、携带、持有少量未经灭活的罂粟等毒品原植物种子或者幼苗的;</p><p>　　(三)非法运输、买卖、储存、使用少量罂粟壳的。</p><p>　　有前款第一项行为，在成熟前自行铲除的，不予处罚。</p><p>　　第七十二条　有下列行为之一的，处十日以上十五日以下拘留，可以并处二千元以下罚款;情节较轻的，处五日以下拘留或者五百元以下罚款：</p><p>　　(一)非法持有鸦片不满二百克、海洛因或者甲基苯丙胺不满十克或者其他少量毒品的;</p><p>　　(二)向他人提供毒品的;</p><p>　　(三)吸食、注射毒品的;</p><p>　　(四)胁迫、欺骗医务人员开具麻醉药品、精神药品的。</p><p>　　第七十三条　教唆、引诱、欺骗他人吸食、注射毒品的，处十日以上十五日以下拘留，并处五百元以上二千元以下罚款。</p><p>　　第七十四条　旅馆业、饮食服务业、文化娱乐业、出租汽车业等单位的人员，在公安机关查处吸毒、赌博、卖淫、嫖娼活动时，为违法犯罪行为人通风报信的，处十日以上十五日以下拘留。</p><p>　　第七十五条　饲养动物，干扰他人正常生活的，处警告;警告后不改正的，或者放任动物恐吓他人的，处二百元以上五百元以下罚款。</p><p>　　驱使动物伤害他人的，依照本法第四十三条第一款的规定处罚。</p><p>　　第七十六条　有本法第六十七条、第六十八条、第七十条的行为，屡教不改的，可以按照国家规定采取强制性教育措施。</p><p>　　第四章　处罚程序</p><p>　　第一节　调查</p><p>　　第七十七条　公安机关对报案、控告、举报或者违反治安管理行为人主动投案，以及其他行政主管部门、司法机关移送的违反治安管理案件，应当及时受理，并进行登记。</p><p>　　第七十八条　公安机关受理报案、控告、举报、投案后，认为属于违反治安管理行为的，应当立即进行调查;认为不属于违反治安管理行为的，应当告知报案人、控告人、举报人、投案人，并说明理由。</p><p>　　第七十九条　公安机关及其人民警察对治安案件的调查，应当依法进行。严禁刑讯逼供或者采用威胁、引诱、欺骗等非法手段收集证据。</p><p>　　以非法手段收集的证据不得作为处罚的根据。</p><p>　　第八十条　公安机关及其人民警察在办理治安案件时，对涉及的国家秘密、商业秘密或者个人隐私，应当予以保密。</p><p>　　第八十一条　人民警察在办理治安案件过程中，遇有下列情形之一的，应当回避;违反治安管理行为人、被侵害人或者其法定代理人也有权要求他们回避：</p><p>　　(一)是本案当事人或者当事人的近亲属的;</p><p>　　(二)本人或者其近亲属与本案有利害关系的;</p><p>　　(三)与本案当事人有其他关系，可能影响案件公正处理的。</p><p>　　人民警察的回避，由其所属的公安机关决定;公安机关负责人的回避，由上一级公安机关决定。</p><p>　　第八十二条　需要传唤违反治安管理行为人接受调查的，经公安机关办案部门负责人批准，使用传唤证传唤。对现场发现的违反治安管理行为人，人民警察经出示工作证件，可以口头传唤，但应当在询问笔录中注明。</p><p>　　公安机关应当将传唤的原因和依据告知被传唤人。对无正当理由不接受传唤或者逃避传唤的人，可以强制传唤。</p><p>　　第八十三条　对违反治安管理行为人，公安机关传唤后应当及时询问查证，询问查证的时间不得超过八小时;情况复杂，依照本法规定可能适用行政拘留处罚的，询问查证的时间不得超过二十四小时。</p><p>　　公安机关应当及时将传唤的原因和处所通知被传唤人家属。</p><p>　　第八十四条　询问笔录应当交被询问人核对;对没有阅读能力的，应当向其宣读。记载有遗漏或者差错的，被询问人可以提出补充或者更正。被询问人确认笔录无误后，应当签名或者盖章，询问的人民警察也应当在笔录上签名。</p><p>　　被询问人要求就被询问事项自行提供书面材料的，应当准许;必要时，人民警察也可以要求被询问人自行书写。</p><p>　　询问不满十六周岁的违反治安管理行为人，应当通知其父母或者其他监护人到场。</p><p>　　第八十五条　人民警察询问被侵害人或者其他证人，可以到其所在单位或者住处进行;必要时，也可以通知其到公安机关提供证言。</p><p>　　人民警察在公安机关以外询问被侵害人或者其他证人，应当出示工作证件。</p><p>　　询问被侵害人或者其他证人，同时适用本法第八十四条的规定。</p><p>　　第八十六条　询问聋哑的违反治安管理行为人、被侵害人或者其他证人，应当有通晓手语的人提供帮助，并在笔录上注明。</p><p>　　询问不通晓当地通用的语言文字的违反治安管理行为人、被侵害人或者其他证人，应当配备翻译人员，并在笔录上注明。</p><p>　　第八十七条　公安机关对与违反治安管理行为有关的场所、物品、人身可以进行检查。检查时，人民警察不得少于二人，并应当出示工作证件和县级以上人民政府公安机关开具的检查证明文件。对确有必要立即进行检查的，人民警察经出示工作证件，可以当场检查，但检查公民住所应当出示县级以上人民政府公安机关开具的检查证明文件。</p><p>　　检查妇女的身体，应当由女性工作人员进行。</p><p>　　第八十八条　检查的情况应当制作检查笔录，由检查人、被检查人和见证人签名或者盖章;被检查人拒绝签名的，人民警察应当在笔录上注明。</p><p>　　第八十九条　公安机关办理治安案件，对与案件有关的需要作为证据的物品，可以扣押;对被侵害人或者善意第三人合法占有的财产，不得扣押，应当予以登记。对与案件无关的物品，不得扣押。</p><p>　　对扣押的物品，应当会同在场见证人和被扣押物品持有人查点清楚，当场开列清单一式二份，由调查人员、见证人和持有人签名或者盖章，一份交给持有人，另一份附卷备查。</p><p>　　对扣押的物品，应当妥善保管，不得挪作他用;对不宜长期保存的物品，按照有关规定处理。经查明与案件无关的，应当及时退还;经核实属于他人合法财产的，应当登记后立即退还;满六个月无人对该财产主张权利或者无法查清权利人的，应当公开拍卖或者按照国家有关规定处理，所得款项上缴国库。</p><p>　　第九十条　为了查明案情，需要解决案件中有争议的专门性问题的，应当指派或者聘请具有专门知识的人员进行鉴定;鉴定人鉴定后，应当写出鉴定意见，并且签名。</p><p>　　第二节　决定</p><p>　　第九十一条　治安管理处罚由县级以上人民政府公安机关决定;其中警告、五百元以下的罚款可以由公安派出所决定。</p><p>　　第九十二条　对决定给予行政拘留处罚的人，在处罚前已经采取强制措施限制人身自由的时间，应当折抵。限制人身自由一日，折抵行政拘留一日。</p><p>　　第九十三条　公安机关查处治安案件，对没有本人陈述，但其他证据能够证明案件事实的，可以作出治安管理处罚决定。但是，只有本人陈述，没有其他证据证明的，不能作出治安管理处罚决定。</p><p>　　第九十四条　公安机关作出治安管理处罚决定前，应当告知违反治安管理行为人作出治安管理处罚的事实、理由及依据，并告知违反治安管理行为人依法享有的权利。</p><p>　　违反治安管理行为人有权陈述和申辩。公安机关必须充分听取违反治安管理行为人的意见，对违反治安管理行为人提出的事实、理由和证据，应当进行复核;违反治安管理行为人提出的事实、理由或者证据成立的，公安机关应当采纳。</p><p>　　公安机关不得因违反治安管理行为人的陈述、申辩而加重处罚。</p><p>　　第九十五条　治安案件调查结束后，公安机关应当根据不同情况，分别作出以下处理：</p><p>　　(一)确有依法应当给予治安管理处罚的违法行为的，根据情节轻重及具体情况，作出处罚决定;</p><p>　　(二)依法不予处罚的，或者违法事实不能成立的，作出不予处罚决定;</p><p>　　(三)违法行为已涉嫌犯罪的，移送主管机关依法追究刑事责任;</p><p>　　(四)发现违反治安管理行为人有其他违法行为的，在对违反治安管理行为作出处罚决定的同时，通知有关行政主管部门处理。</p><p>　　第九十六条　公安机关作出治安管理处罚决定的，应当制作治安管理处罚决定书。决定书应当载明下列内容：</p><p>　　(一)被处罚人的姓名、性别、年龄、身份证件的名称和号码、住址;</p><p>　　(二)违法事实和证据;</p><p>　　(三)处罚的种类和依据;</p><p>　　(四)处罚的执行方式和期限;</p><p>　　(五)对处罚决定不服，申请行政复议、提起行政诉讼的途径和期限;</p><p>　　(六)作出处罚决定的公安机关的名称和作出决定的日期。</p><p>　　决定书应当由作出处罚决定的公安机关加盖印章。</p><p>　　第九十七条　公安机关应当向被处罚人宣告治安管理处罚决定书，并当场交付被处罚人;无法当场向被处罚人宣告的，应当在二日内送达被处罚人。决定给予行政拘留处罚的，应当及时通知被处罚人的家属。</p><p>　　有被侵害人的，公安机关应当将决定书副本抄送被侵害人。</p><p>　　第九十八条　公安机关作出吊销许可证以及处二千元以上罚款的治安管理处罚决定前，应当告知违反治安管理行为人有权要求举行听证;违反治安管理行为人要求听证的，公安机关应当及时依法举行听证。</p><p>　　第九十九条　公安机关办理治安案件的期限，自受理之日起不得超过三十日;案情重大、复杂的，经上一级公安机关批准，可以延长三十日。</p><p>　　为了查明案情进行鉴定的期间，不计入办理治安案件的期限。</p><p>　　第一百条　违反治安管理行为事实清楚，证据确凿，处警告或者二百元以下罚款的，可以当场作出治安管理处罚决定。</p><p>　　第一百零一条　当场作出治安管理处罚决定的，人民警察应当向违反治安管理行为人出示工作证件，并填写处罚决定书。处罚决定书应当当场交付被处罚人;有被侵害人的，并将决定书副本抄送被侵害人。</p><p>　　前款规定的处罚决定书，应当载明被处罚人的姓名、违法行为、处罚依据、罚款数额、时间、地点以及公安机关名称，并由经办的人民警察签名或者盖章　。</p><p>　　当场作出治安管理处罚决定的，经办的人民警察应当在二十四小时内报所属公安机关备案。</p><p>　　第一百零二条　被处罚人对治安管理处罚决定不服的，可以依法申请行政复议或者提起行政诉讼。</p><p>　　第三节　执行</p><p>　　第一百零三条　对被决定给予行政拘留处罚的人，由作出决定的公安机关送达拘留所执行。</p><p>　　第一百零四条　受到罚款处罚的人应当自收到处罚决定书之日起十五日内，到指定的银行缴纳罚款。但是，有下列情形之一的，人民警察可以当场收缴罚款：</p><p>　　(一)被处五十元以下罚款，被处罚人对罚款无异议的;</p><p>　　(二)在边远、水上、交通不便地区，公安机关及其人民警察依照本法的规定作出罚款决定后，被处罚人向指定的银行缴纳罚款确有困难，经被处罚人提出的;</p><p>　　(三)被处罚人在当地没有固定住所，不当场收缴事后难以执行的。</p><p>　　第一百零五条　人民警察当场收缴的罚款，应当自收缴罚款之日起二日内，交至所属的公安机关;在水上、旅客列车上当场收缴的罚款，应当自抵岸或者到站之日起二日内，交至所属的公安机关;公安机关应当自收到罚款之日起二日内将罚款缴付指定的银行。</p><p>　　第一百零六条　人民警察当场收缴罚款的，应当向被处罚人出具省、自治区、直辖市人民政府财政部门统一制发的罚款收据;不出具统一制发的罚款收据的，被处罚人有权拒绝缴纳罚款。</p><p>　　第一百零七条　被处罚人不服行政拘留处罚决定，申请行政复议、提起行政诉讼的，可以向公安机关提出暂缓执行行政拘留的申请。公安机关认为暂缓执行行政拘留不致发生社会危险的，由被处罚人或者其近亲属提出符合本法第一百零八条规定条件的担保人，或者按每日行政拘留二百元的标准交纳保证金，行政拘留的处罚决定暂缓执行。</p><p>　　第一百零八条　担保人应当符合下列条件：</p><p>　　(一)与本案无牵连;</p><p>　　(二)享有政治权利，人身自由未受到限制;</p><p>　　(三)在当地有常住户口和固定住所;</p><p>　　(四)有能力履行担保义务。</p><p>　　第一百零九条　担保人应当保证被担保人不逃避行政拘留处罚的执行。</p><p>　　担保人不履行担保义务，致使被担保人逃避行政拘留处罚的执行的，由公安机关对其处三千元以下罚款。</p><p>　　第一百一十条　被决定给予行政拘留处罚的人交纳保证金，暂缓行政拘留后，逃避行政拘留处罚的执行的，保证金予以没收并上缴国库，已经作出的行政拘留决定仍应执行。</p><p>　　第一百一十一条　行政拘留的处罚决定被撤销，或者行政拘留处罚开始执行的，公安机关收取的保证金应当及时退还交纳人。</p><p>　　第五章　执法监督</p><p>　　第一百一十二条　公安机关及其人民警察应当依法、公正、严格、高效办理治安案件，文明执法，不得徇私舞弊。</p><p>　　第一百一十三条　公安机关及其人民警察办理治安案件，禁止对违反治安管理行为人打骂、虐待或者侮辱。</p><p>　　第一百一十四条　公安机关及其人民警察办理治安案件，应当自觉接受社会和公民的监督。</p><p>　　公安机关及其人民警察办理治安案件，不严格执法或者有违法违纪行为的，任何单位和个人都有权向公安机关或者人民检察院、行政监察机关检举、控告;收到检举、控告的机关，应当依据职责及时处理。</p><p>　　第一百一十五条　公安机关依法实施罚款处罚，应当依照有关法律、行政法规的规定，实行罚款决定与罚款收缴分离;收缴的罚款应当全部上缴国库。</p><p>　　第一百一十六条　人民警察办理治安案件，有下列行为之一的，依法给予行政处分;构成犯罪的，依法追究刑事责任：</p><p>　　(一)刑讯逼供、体罚、虐待、侮辱他人的;</p><p>　　(二)超过询问查证的时间限制人身自由的;</p><p>　　(三)不执行罚款决定与罚款收缴分离制度或者不按规定将罚没的财物上缴国库或者依法处理的;</p><p>　　(四)私分、侵占、挪用、故意损毁收缴、扣押的财物的;</p><p>　　(五)违反规定使用或者不及时返还被侵害人财物的;</p><p>　　(六)违反规定不及时退还保证金的;</p><p>　　(七)利用职务上的便利收受他人财物或者谋取其他利益的;</p><p>　　(八)当场收缴罚款不出具罚款收据或者不如实填写罚款数额的;</p><p>　　(九)接到要求制止违反治安管理行为的报警后，不及时出警的;</p><p>　　(十)在查处违反治安管理活动时，为违法犯罪行为人通风报信的;</p><p>　　(十一)有徇私舞弊、滥用职权，不依法履行法定职责的其他情形的。</p><p>　　办理治安案件的公安机关有前款所列行为的，对直接负责的主管人员和其他直接责任人员给予相应的行政处分。</p><p>　　第一百一十七条　公安机关及其人民警察违法行使职权，侵犯公民、法人和其他组织合法权益的，应当赔礼道歉;造成损害的,应当依法承担赔偿责任。</p><p>　　第六章　附则</p><p>　　第一百一十八条　本法所称以上、以下、以内，包括本数。</p><p>　　第一百一十九条　本法自2006年3月1日起施行。1986年9月5日公布、1994年5月12日修订公布的《中华人民共和国治安管理处罚条例》同时废止。</p><p>　　相关文件：</p><p>　　中华人民共和国治安管理处罚法 Law of the People’s Republic of China on Penalties for Administration of Public Security(20050828)</p><p>　　相关资料：</p><p>　　全国人大法律委员会关于《中华人民共和国治安管理处罚法(草案三次审议稿)》修改意见的书面报告(20050827)</p><p>　　全国人大法律委员会关于《中华人民共和国治安管理处罚法(草案)》审议结果的报告(20050823)</p><p>　　全国人大法律委员会关于《中华人民共和国治安管理处罚法(草案)》修改情况的汇报(20050626)</p><p>　　关于《中华人民共和国治安管理处罚法(草案)》的说明(20041022)</p><p>　　治安管理处罚法：保护私权与规范公权的统一(2005)</p>'}

        type: 'gajgdctl', data: { title: '公安机关督察条例', describe: '', content: '<p>　　第一条　为了完善公安机关监督机制，保障公安机关及其人民警察依法履行职责、行使职权和遵守纪律，根据《中华人民共和国人民警察法》的规定，制定本条例。</p><p>　　第二条　公安部督察委员会领导全国公安机关的督察工作，负责对公安部所属单位和下级公安机关及其人民警察依法履行职责、行使职权和遵守纪律的情况进行监督,对公安部部长负责。公安部督察机构承担公安部督察委员会办事机构职能。</p><p>　　县级以上地方各级人民政府公安机关督察机构，负责对本级公安机关所属单位和下级公安机关及其人民警察依法履行职责、行使职权和遵守纪律的情况进行监督，对上一级公安机关督察机构和本级公安机关行政首长负责。</p><p>　　县级以上地方各级人民政府公安机关的督察机构为执法勤务机构，由专职人员组成，实行队建制。</p><p>　　第三条　公安部设督察长，由公安部一名副职领导成员担任。</p><p>　　县级以上地方各级人民政府公安机关设督察长，由公安机关行政首长兼任。</p><p>　　第四条　督察机构对公安机关及其人民警察依法履行职责、行使职权和遵守纪律的下列事项，进行现场督察：</p><p>　　(一)重要的警务部署、措施、活动的组织实施情况;</p><p>　　(二)重大社会活动的秩序维护和重点地区、场所治安管理的组织实施情况;</p><p>　　(三)治安突发事件的处置情况;</p><p>　　(四)刑事案件、治安案件的受理、立案、侦查、调查、处罚和强制措施的实施情况;</p><p>　　(五)治安、交通、户政、出入境、边防、消防、警卫等公安行政管理法律、法规的执行情况;</p><p>　　(六)使用武器、警械以及警用车辆、警用标志的情况;</p><p>　　(七)处置公民报警、请求救助和控告申诉的情况;</p><p>　　(八)文明执勤、文明执法和遵守警容风纪规定的情况;</p><p>　　(九)组织管理和警务保障的情况;</p><p>　　(十)公安机关及其人民警察依法履行职责、行使职权和遵守纪律的其他情况。</p><p>　　第五条　督察机构可以向本级公安机关所属单位和下级公安机关派出督察人员进行督察，也可以指令下级公安机关督察机构对专门事项进行督察。</p><p>　　第六条　县级以上地方各级人民政府公安机关督察机构查处违法违纪行为，应当向上一级公安机关督察机构报告查处情况;下级公安机关督察机构查处不力的，上级公安机关督察机构可以直接进行督察。</p><p>　　第七条　督察机构可以派出督察人员参加本级公安机关或者下级公安机关的警务工作会议和重大警务活动的部署。</p><p>　　第八条　督察机构应当开展警务评议活动，听取国家机关、社会团体、企业事业组织和人民群众对公安机关及其人民警察的意见。</p><p>　　第九条　督察机构对群众投诉的正在发生的公安机关及其人民警察违法违纪行为，应当及时出警，按照规定给予现场处置，并将处理结果及时反馈投诉人。</p><p>　　投诉人的投诉事项已经进入信访、行政复议或者行政诉讼程序的，督察机构应当将投诉材料移交有关部门。</p><p>　　第十条　督察机构对本级公安机关所属单位和下级公安机关拒不执行法律、法规和上级决定、命令的，可以责令执行;对本级公安机关所属单位或者下级公安机关作出的错误决定、命令，可以决定撤销或者变更，报本级公安机关行政首长批准后执行。</p><p>　　第十一条　督察人员在现场督察中发现公安机关人民警察违法违纪的，可以采取下列措施，当场处置：</p><p>　　(一)对违反警容风纪规定的，可以当场予以纠正;</p><p>　　(二)对违反规定使用武器、警械以及警用车辆、警用标志的，可以扣留其武器、警械、警用车辆、警用标志;</p><p>　　(三)对违法违纪情节严重、影响恶劣的，以及拒绝、阻碍督察人员执行现场督察工作任务的，必要时，可以带离现场。</p><p>　　第十二条　督察机构认为公安机关人民警察违反纪律需要采取停止执行职务、禁闭措施的，由督察机构作出决定，报本级公安机关督察长批准后执行。</p><p>　　停止执行职务的期限为10日以上60日以下;禁闭的期限为1日以上7日以下。</p><p>　　第十三条　督察机构认为公安机关人民警察需要给予处分或者降低警衔、取消警衔的，督察机构应当提出建议，移送有关部门依法处理。</p><p>　　督察机构在督察工作中发现公安机关人民警察涉嫌犯罪的，移送司法机关依法处理。</p><p>　　第十四条　公安机关人民警察对停止执行职务和禁闭决定不服的，可以在被停止执行职务或者被禁闭期间向作出决定的公安机关的上一级公安机关提出申诉。由公安部督察机构作出的停止执行职务、禁闭的决定，受理申诉的机关是公安部督察委员会。</p><p>　　受理申诉的公安机关对不服停止执行职务的申诉，应当自收到申诉之日起5日内作出是否撤销停止执行职务的决定;对不服禁闭的申诉，应当在收到申诉之时起24小时内作出是否撤销禁闭的决定。</p><p>　　申诉期间，停止执行职务、禁闭决定不停止执行。</p><p>　　受理申诉的公安机关认为停止执行职务、禁闭决定确有错误的，应当予以撤销，并在适当范围内为当事人消除影响，恢复名誉。</p><p>　　第十五条　督察人员在督察工作中，必须实事求是，严格依法办事，接受监督。</p><p>　　督察机构及其督察人员对于公安机关及其人民警察依法履行职责、行使职权的行为应当予以维护。</p><p>　　第十六条　督察人员应当具备下列条件：</p><p>　　(一)坚持原则，忠于职守，清正廉洁，不徇私情，严守纪律;</p><p>　　(二)具有大学专科以上学历和法律专业知识、公安业务知识;</p><p>　　(三)具有3年以上公安工作经历和一定的组织管理能力;</p><p>　　(四)经过专门培训合格。</p><p>　　第十七条　督察人员执行督察任务，应当佩带督察标志或者出示督察证件。</p><p>　　督察标志和督察证件的式样由公安部制定。</p><p>　　第十八条　本条例自2011年10月1日起施行。</p>'}

        type: 'gajgrmjcjltl', data: { title: '公安机关人民警察奖励条令', describe: '', content: '<p align="center">　　<strong>第一章 总 则</strong></p><p>　　第一条 为加强和规范公安机关奖励工作，促进公安工作和队伍建设，根据《中华人民共和国公务员法》、《中华人民共和国人民警察法》、《公安机关组织管理条例》、《公务员奖励规定(试行)》等法律、法规和规章，制定本条令。</p><p>　　第二条 公安机关奖励工作应当服从服务公安工作全局和中心任务，及时奖励在各项公安工作中做出突出成绩的集体和个人，充分激发、调动各级公安机关和广大民警的工作积极性、主动性、创造性。</p><p>　　第三条 公安机关奖励工作应当坚持下列原则：</p><p>　　(一)实事求是，按绩及时施奖;</p><p>　　(二)发扬民主，贯彻群众路线;</p><p>　　(三)公开、公平、公正;</p><p>　　(四)以基层一线为重点，领导机关、领导干部从严;</p><p>　　(五)精神奖励与物质奖励相结合，以精神奖励为主。</p><p>　　第四条 公安机关奖励工作实行统一领导，分级管理，分工负责。公安机关政工部门是奖励工作的主管部门，负责组织、指导、管理奖励工作。公安机关其他部门配合政工部门做好奖励工作。</p><p>　　第五条 公安机关奖励经费应当列入各级公安机关年度预算予以全额保障。</p><p align="center">　　<strong>第二章 奖励的类别、对象和等级</strong></p><p>　　第六条 奖励分为集体奖励和个人奖励。</p><p>　　第七条 集体奖励的对象是各级公安机关建制单位和为完成专项工作临时成立的非建制单位。</p><p>　　个人奖励的对象是各级公安机关在编在职人民警察。因公牺牲或者病故的人民警察，生前有重大贡献或者突出事迹，符合奖励条件的，可以追授奖励。</p><p>　　第八条 集体奖励由低至高依次为：嘉奖，记三等功、二等功、一等功，授予荣誉称号。集体授予荣誉称号的名称，根据受奖集体的事迹特点确定。</p><p>　　个人奖励由低至高依次为：嘉奖，记三等功、二等功、一等功，授予荣誉称号。授予个人的荣誉称号分为全国公安系统二级英雄模范、一级英雄模范称号。</p><p align="center">　<strong>　第三章 奖励的条件和标准</strong></p><p>　　第九条 符合下列条件之一的集体和个人，应当给予奖励：</p><p>　　(一)依法打击危害国家安全和公共安全、颠覆国家政权、破坏社会秩序和经济秩序、侵犯公私财产和公民人身权利等违法犯罪活动，维护国家安全和社会稳定，成绩突出的;</p><p>　　(二)加强社会治安管理，依法查处和制止扰乱公共秩序、侵犯人身权利、妨害社会管理等违法行为，维护治安稳定和公共安全，成绩突出的;</p><p>　　(三)依法妥善处置重大突发事件，积极参加抢险救灾，圆满完成重大活动安全保卫任务，成绩突出的;</p><p>　　(四)加强公安基层基础建设，落实各项管理防范措施，有效预防和制止违法犯罪活动，成绩突出的;</p><p>　　(五)依法履行行政管理职能，科学、文明、规范管理，提高工作质量和效率，成绩突出的;</p><p>　　(六)加强科技强警工作，有发明创造、科技创新成果或者创造典型经验，成绩突出的;</p><p>　　(七)密切联系群众，热情为群众服务，成绩突出的;</p><p>　　(八)加强思想政治工作，强化教育、管理和监督，推动队伍正规化建设，成绩突出的;</p><p>　　(九)加强执法监督管理，推动执法规范化建设，成绩突出的;</p><p>　　(十)认真完成综合管理、警务保障和国际警务合作等工作任务，成绩突出的;</p><p>　　(十一)秉公执法，清正廉洁，勇于与社会不良风气做斗争，成绩突出的;</p><p>　　(十二)在其他方面成绩突出的。</p><p>　　第十条 对符合奖励条件的集体和个人，根据其事迹及作用、影响，按照以下标准确定奖励等级：</p><p>　　(一)对成绩突出的，给予嘉奖;</p><p>　　(二)对成绩突出，有较大贡献的，记三等功;</p><p>　　(三)对成绩显著，有重要贡献的，记二等功;</p><p>　　(四)对成绩显著，有重大贡献和影响的，记一等功;</p><p>　　(五)对成绩卓著，有特殊贡献和重大影响，堪称典范的，可以授予荣誉称号。</p><p>　　第十一条 对集体或者个人的同一事迹只能给予一次奖励。对同一集体或者个人一年内原则上不重复给予同等级及以下等级奖励。</p><p>　　第十二条 集体或者个人因涉嫌违法违纪等问题正在接受组织调查的，应当暂停实施奖励。</p><p>　　集体发生严重违法违纪或者重大失职、失误问题的，原则上一年内不予奖励;情节特别严重、影响特别恶劣的，原则上两年内不予奖励。个人受党纪、政纪处分期间，原则上不予奖励。有重大或特殊贡献的集体或者个人，可以不受上述时限限制。</p><p align="center">　　<strong>第四章 奖励的权限</strong></p><p>　　第十三条 公安部的批准权限：</p><p>　　(一)全国公安机关集体和个人授予荣誉称号、记一等功奖励，其中授予全国公安系统一级英雄模范称号，由人力资源社会保障部会同公安部审批;</p><p>　　(二)省级公安机关及其领导班子成员嘉奖、记三等功、二等功奖励;</p><p>　　(三)公安部机关内设机构及直属单位集体和个人嘉奖、记三等功、二等功奖励。</p><p>　　第十四条 省级公安机关的批准权限：</p><p>　　(一)公安部批准权限以外的本地区公安机关集体和个人记二等功;</p><p>　　(二)市(地)级公安机关及其领导班子成员嘉奖、记三等功奖励;</p><p>　　(三)省级公安机关内设机构及直属单位集体和个人嘉奖、记三等功奖励。</p><p>　　第十五条 市(地)级公安机关批准上级公安机关批准权限以外的本地区公安机关集体和个人嘉奖、记三等功奖励。</p><p>　　第十六条 经公安部批准，省级公安机关领导班子成员以外的个人记一等功，可以由所在省级公安机关办理;经市(地)级公安机关批准，县级公安机关及其领导班子成员以外的集体和个人嘉奖，可以由所在县级公安机关办理。</p><p>　　第十七条 铁路公安局、交通运输部公安局、中国民用航空局公安局、国家林业局森林公安局、海关总署缉私局执行省级公安机关的批准权限，其所属下级公安机关参照执行市(地)级以下公安机关的批准权限。</p><p>　　第十八条 对受组织委派，离开原单位执行临时任务或者借调、挂职的人民警察，时间一年以上，符合奖励条件的，可以由临时所在单位，按照批准权限实施奖励或者申报奖励;时间不足一年，符合奖励条件的，由临时所在单位向原单位介绍情况，由原单位按照批准权限实施奖励或者申报奖励。</p><p align="center">　　<strong>第五章 奖励的实施</strong></p><p>　　第十九条 对集体和个人实施奖励，一般按照下列程序进行：</p><p>　　(一)对符合奖励条件的集体和个人，由所在单位民主推荐，集体研究提出奖励申报意见;</p><p>　　(二)公安机关政工部门对申报奖励对象事迹进行核实，并在征求相关部门意见后，提出奖励审核意见;</p><p>　　(三)公安机关研究确定奖励批准意见，组织进行公示后予以公布。超过本级公安机关批准权限的，报上级公安机关审批。</p><p>　　对在抢险救灾、重大突发事件处置、重大活动安全保卫、重大案件侦破等工作中成绩特别突出的集体和个人，必要时，可以简化程序，由奖励批准机关的政工部门提出奖励建议，奖励批准机关直接批准奖励。</p><p>　　第二十条 奖励申报意见应当在相关集体和个人做出符合奖励条件的成绩后一个月内提出;对下级公安机关的奖励申报意见，奖励审核、批准机关应当分别在收到奖励申报材料两个月内完成审核、审批工作。特殊情况下，应当及时完成奖励申报、审核、审批工作。</p><p>　　第二十一条 对拟实施奖励的集体和个人，奖励申报、审核、批准机关的政工部门应当征求本级公安机关纪检监察、法制和相关业务部门的意见。对拟实施奖励的个人，必要时，应当按照干部管理权限，征得主管机关同意，并征求纪检机关(监察部门)和有关部门意见。</p><p>　　第二十二条 对拟记三等功以上奖励的集体和个人，由奖励批准机关组织考核，或者委托下一级公安机关的政工部门组织考核，受委托的政工部门不得再行委托。</p><p>　　第二十三条 对拟记三等功以上奖励的集体和个人，除涉密等特殊情况外，应当逐级在一定范围内进行公示，公示时间原则上不少于七个工作日。</p><p>　　第二十四条 对集体和个人实施奖励的决定，以奖励批准机关行政首长签署命令的形式下达。行政首长空缺时，以奖励批准机关印发决定的形式下达。</p><p>　　对集体和个人实施奖励的决定应当及时宣布，并举行简约、俭朴的授奖仪式。必要时，可以召开表彰会。</p><p>　　第二十五条 对集体和个人的奖励实施后，奖励命令、审批表和其他有关材料存入公安机关文书档案，个人奖励审批表同时存入本人档案。</p><p>　　第二十六条 年度个人嘉奖和记三等功、二等功、一等功奖励的比例，分别不高于当年实有在编在职人民警察总数的百分之九、百分之三、千分之三、万分之三。根据公务员年度考核结果给予的个人嘉奖、记三等功奖励，不受年度奖励比例限制。</p><p>　　年度集体、个人授予荣誉称号和集体记一等功，不规定具体比例，由公安部根据实际情况审批。年度集体记二等功以下奖励的比例，由省级公安机关根据实际情况规定。</p><p>　　第二十七条 厅、局级以上单位、个人和市(地)级以上公安机关领导班子成员一般不予奖励;处级单位和个人奖励从严控制;基层和一线实战单位及其人民警察奖励数量应当占年度奖励总数的百分之八十五以上。</p><p>　　第二十八条 对执行重大抢险救灾、重大突发事件处置、重大活动安全保卫等专项任务的，经公安部批准，可以适当提高年度奖励比例。</p><p>　　第二十九条 对在执行重大专项工作任务中做出突出成绩的集体和个人，其上级公安机关可以行政首长签署嘉奖令的形式，及时予以鼓励。</p><p align="center">　　<strong>第六章 获奖的标志和待遇</strong></p><p>　　第三十条 奖励批准机关对获得奖励的集体颁发奖匾或者奖状;对获得记三等功以上奖励的个人颁发奖章和证书;对获得嘉奖奖励的个人颁发证书。</p><p>　　第三十一条 奖匾、奖状、奖章、证书按照公安部统一规定的式样、质地和规格制作。属于公安部批准权限的由公安部负责制作，属于省级以下公安机关批准权限的由省级公安机关负责制作。</p><p>　　第三十二条 奖匾、奖状、奖章、证书由获得奖励的集体和个人妥善保存。获得奖励的个人在参加重要会议或者重大活动时可以将奖章佩戴在左胸前。</p><p>　　第三十三条 奖匾、奖状、奖章、证书丢失或者毁损的，应当向所在公安机关政工部门报告，并由政工部门核实后按照程序报奖励批准机关予以补发或者更换。</p><p>　　第三十四条 奖励批准机关对获得奖励的集体和个人统一按照下列标准颁发奖金：</p><p>　　集体嘉奖五千元，集体三等功一万元，集体二等功两万元，集体一等功三万元，集体荣誉称号五万元。</p><p>　　个人嘉奖两千元，个人三等功五千元，个人二等功一万元，个人一等功两万元，全国公安系统二级英雄模范五万元，全国公安系统一级英雄模范八万元。</p><p>　　集体奖励的奖金一般作为工作经费由集体使用，原则上不得向个人发放。</p><p>　　第三十五条 获得授予或者追授全国公安系统一级英雄模范、二级英雄模范荣誉称号奖励的个人的子女，符合条件的，可以保送进入普通公安高等院校学习。</p><p>　　第三十六条 获得记一等功以上奖励的个人，可以按照有关规定提前晋升警衔。</p><p>　　第三十七条 获得记三等功以上奖励(含追记、追授的)的个人死亡后，按照国家有关规定增发一次性抚恤金。</p><p>　　获得全国公安系统一级英雄模范、二级英雄模范称号的个人死亡后，按照有关规定进行吊唁。</p><p>　　第三十八条 获得奖励的个人，根据国家有关规定享受其他待遇。</p><p align="center">　　<strong>第七章 获奖对象的教育管理</strong></p><p>　　第三十九条 对获得奖励的集体和个人，各级公安机关应当加强教育管理，在政治思想上、工作上和生活上给予关心和爱护，使他们保持荣誉，不断进步。</p><p>　　第四十条 对获得授予荣誉称号的集体和个人，由省级公安机关建立联系制度和管理档案，定期组织进行考察，及时了解掌握情况，并每年报公安部备案。对获得其他奖励的集体和个人，由市(地)级以下公安机关根据实际情况，确定重点对象，建立联系制度和管理档案，定期报上级公安机关备案。</p><p>　　第四十一条 获得授予荣誉称号的集体和个人发生违法违纪问题，或者获得荣誉称号的个人有调离、退休、死亡等情况，其所在公安机关应当按照程序及时报公安部备案。</p><p>　　第四十二条 对获得奖励的个人，应当定期组织开展培训和休养活动。省级以上公安机关应当每年组织功模民警培训和休养;市(地)级以下公安机关功模民警培训和休养结合实际组织开展。</p><p align="center">　　<strong>第八章 奖励的撤销</strong></p><p>　　第四十三条 获得奖励的集体或者个人，有下列情形之一的，应当撤销其奖励：</p><p>　　(一)伪造事迹或者申报奖励时隐瞒严重问题，骗取奖励的;</p><p>　　(二)严重违反规定奖励程序的;</p><p>　　(三)获得授予荣誉称号奖励的集体发生违法违纪问题，造成恶劣影响的;</p><p>　　(四)获得授予荣誉称号奖励的个人受到开除处分、刑事处罚，或者犯有其他严重错误，丧失模范作用的;</p><p>　　(五)法律、法规规定应当撤销奖励的其他情形。</p><p>　　第四十四条 撤销奖励，由原奖励申报机关按照程序报请原奖励批准机关审批。必要时，原奖励批准机关可以直接撤销奖励。</p><p>　　第四十五条 奖励撤销后，由原奖励批准机关收回奖匾、奖状或者奖章、证书，并停止其享受的有关待遇。属于第四十三条第(一)项、第(二)项规定情形的，同时收回奖金。撤销个人奖励的决定存入本人档案。</p><p align="center">　<strong>　第九章 附 则</strong></p><p>　　第四十六条 本条令适用于全国各级公安机关，铁路、交通、民航、森林公安机关和海关缉私部门及其人民警察。</p><p>　　公安机关所属单位及其在编在职人员，公安机关见习期人民警察、离退休人民警察、在编在职工勤人员和公安院校全日制普通学历教育学生参照执行。</p><p>　　公安现役部队奖励工作执行《中国人民解放军纪律条令》。</p><p>　　第四十七条 公安机关开展其他评比表彰活动，按照中共中央办公厅、国务院办公厅印发的《评比达标表彰活动管理办法(试行)》(中办发〔2010〕33号)执行。</p><p>　　第四十八条 本条令所称“以上”、“以下”含本级、本数。</p><p>　　第四十九条 本条令自2016年1月1日起施行。2003年7月24日颁布的《公安机关人民警察奖励条令》(公安部令第66号)同时废止。</p>'}

        type: 'zhrmghgrmjcsyjxhwqtl', data: { title: '中华人民共和国人民警察使用警械和武器条例', describe: '', content: '<p align="center">　　<strong>第一章　总则</strong></p><p>　　第一条　为了保障人民警察依法履行职责，正常使用警械和武器，及时有效地制止违法犯罪行为，维护公共安全和社会秩序，保护公民的人身安全和合法财产，保护公共财产，根据《中华人民共和国人民警察法》和其他有关法律的规定，制定本条例。</p><p>　　第二条　人民警察制止违法犯罪行为，可以采取强制手段;根据需要，可以依照本条例的规定使用警械;使用警械不能制止，或者不使用武器制止，可能发生严重危害后果的，可以依照本条例的规定使用武器。</p><p>　　第三条　本条例所称警械，是指人民警察按照规定装备的警棍、催泪弹、高压水枪、特种防暴枪、手铐、脚镣、警绳等警用器械;所称武器，是指人民警察按照规定装备的枪支、弹药等致命性警用武器。</p><p>　　第四条　人民警察使用警械和武器，应当以制止违法犯罪行为，尽量减少人员伤亡、财产损失为原则。</p><p>　　第五条　人民警察依法使用警械和武器的行为，受法律保护。</p><p>　　人民警察不得违反本条例的规定使用警械和武器。</p><p>　　第六条　人民警察使用警械和武器前，应当命令在场无关人员躲避;在场无关人员应当服从人民警察的命令，避免受到伤害或者其他损失。</p><p align="center">　　<strong>第二章　警械的使用</strong></p><p>　　第七条　人民警察遇有下列情形之一，经警告无效的，可以使用警棍、催泪弹、高压水枪、特种防暴枪等驱逐性、制服性警械：</p><p>　　(一)结伙斗殴、殴打他人、寻衅滋事、侮辱妇女或者进行其他流氓活动的;</p><p>　　(二)聚众扰乱车站、码头、民用航空站、运动场等公共场所秩序的;</p><p>　　(三)非法举行集会、游行、示威的;</p><p>　　(四)强行冲越人民警察为履行职责设置的警戒线的;</p><p>　　(五)以暴力方法抗拒或者阻碍人民警察依法履行职责的;</p><p>　　(六)袭击人民警察的;</p><p>　　(七)危害公共安全、社会秩序和公民人身安全的其他行为，需要当场制止的;</p><p>　　(八)法律、行政法规规定可以使用警械的其他情形。</p><p>　　人民警察依照前款规定使用警械，应当以制止违法犯罪行为为限度;当违法犯罪行为得到制止时，应当立即停止使用。</p><p>　　第八条　人民警察依法执行下列任务，遇有违法犯罪分子可能脱逃、行凶、自杀、自伤或者有其他危险行为的，可以使用手铐、脚镣、警绳等约束性警械：</p><p>　　(一)抓获违法犯罪分子或者犯罪重大嫌疑人的;</p><p>　　(二)执行逮捕、拘留、看押、押解、审讯、拘传、强制传唤的;</p><p>　　(三)法律、行政法规规定可以使用警械的其他情形。</p><p>　　人民警察依照前款规定使用警械，不得故意造成人身伤害。</p><p align="center">　　<strong>第三章　武器的使用</strong></p><p>　　第九条　人民警察判明有下列暴力犯罪行为的紧急情形之一，经警告无效的，可以使用武器：</p><p>　　(一)放火、决水、爆炸等严重危害公共安全的;</p><p>　　(二)劫持航空器、船舰、火车、机动车或者驾驶车、船等机动交通工具，故意危害公共安全的;</p><p>　　(三)抢夺、抢劫枪支弹药、爆炸、剧毒等危险物品，严重危害公共安全的;</p><p>　　(四)使用枪支、爆炸、剧毒等危险物品实施犯罪或者以使用枪支、爆炸、剧毒等危险物品相威胁实施犯罪的;</p><p>　　(五)破坏军事、通讯、交通、能源、防险等重要设施，足以对公共安全造成严重、紧迫危险的;</p><p>　　(六)实施凶杀、劫持人质等暴力行为，危及公民生命安全的;</p><p>　　(七)国家规定的警卫、守卫、警戒的对象和目标受到暴力袭击、破坏或者有受到暴力袭击、破坏的紧迫危险的;</p><p>　　(八)结伙抢劫或者持械抢劫公私财物的;</p><p>　　(九)聚众械斗、暴乱等严重破坏社会治安秩序，用其他方法不能制止的;</p><p>　　(十)以暴力方法抗拒或者阻碍人民警察依法履行职责或者暴力袭击人民警察，危及人民警察生命安全的;</p><p>　　(十一)在押人犯、罪犯聚众骚乱、暴乱、行凶或者脱逃的;</p><p>　　(十二)劫夺在押人犯、罪犯的;</p><p>　　(十三)实施放火、决水、爆炸、凶杀、抢劫或者其他严重暴力犯罪行为后拒捕、逃跑的;</p><p>　　(十四)犯罪分子携带枪支、爆炸、剧毒等危险物品拒捕、逃跑的;</p><p>　　(十五)法律、行政法规规定可以使用武器的其他情形。</p><p>　　人民警察依照前款规定使用武器，来不及警告或者警告后可能导致更为严重危害后果的，可以直接使用武器。</p><p>　　第十条　人民警察遇有下列情形之一的，不得使用武器：</p><p>　　(一)发现实施犯罪的人为怀孕妇女、儿童的，但是使用枪支、爆炸、剧毒等危险物品实施暴力犯罪的除外;</p><p>　　(二)犯罪分子处于群众聚集的场所或者存放大量易燃、易爆、剧毒、放射性等危险物品的场所的，但是不使用武器予以制止，将发生更为严重危害后果的除外。</p><p>　　第十一条　人民警察遇有下列情形之一的，应当立即停止使用武器：</p><p>　　(一)犯罪分子停止实施犯罪，服从人民警察命令的;</p><p>　　(二)犯罪分子失去继续实施犯罪能力的。</p><p>　　第十二条　人民警察使用武器造成犯罪分子或者无辜人员伤亡的，应当及时抢救受伤人员，保护现场，并立即向当地公安机关或者该人民警察所属机关报告。</p><p>　　当地公安机关或者该人民警察所属机关接到报告后，应当及时进行勘验、调查，并及时通知当地人民检察院。</p><p>　　当地公安机关或者该人民警察所属机关应当将犯罪分子或者无辜人员的伤亡情况，及时通知其家属或者其所在单位。</p><p>　　第十三条　人民警察使用武器的，应当将使用武器的情况如实向所属机关书面报告。</p><p align="center">　　<strong>第四章　法律责任</strong></p><p>　　第十四条　人民警察违法使用警械、武器，造成不应有的人员伤亡、财产损失，构成犯罪的，依法追究刑事责任;尚不构成犯罪的，依法给予行政处分;对受到伤亡或者财产损失的人员，由该人员警察所属机关依照《中华人民共和国国家赔偿法》的有关规定给予赔偿。</p><p>　　第十五条　人民警察依法使用警械、武器，造成无辜人员伤亡或者财产损失的，由该人民警察所属机关参照《中华人民共和国国家赔偿法》的有关规定给予补偿。</p><p align="center">　<strong>　第五章　附则</strong></p><p>　　第十六条　中国人民武装警察部队执行国家赋予的安全保卫任务时使用警械和武器，适用本条例的有关规定。</p><p>　　第十七条　本条例自发布之日起施行。1980年7月5日公布施行的《人民警察使用武器和警械的规定》同时废止。</p><p align="center">　</p>'}

        type: 'xzajsa', data: { title: '行政案件受案', describe: '', content: '<p>　　第四十七条 公安机关对报案、控告、举报、群众扭送或者违法嫌疑人投案，以及其他行政主管部门、司法机关移送的案件，应当及时受理，制作受案登记表，并分别作出以下处理：</p><p>　　(一)对属于本单位管辖范围内的事项，应当及时调查处理;</p><p>　　(二)对属于公安机关职责范围，但不属于本单位管辖的，应当在受理后的二十四小时内移送有管辖权的单位处理，并告知报案人、控告人、举报人、扭送人、投案人;</p><p>　　(三)对不属于公安机关职责范围内的事项，书面告知报案人、控告人、举报人、扭送人、投案人向其他有关主管机关报案或者投案。</p><p>　　公安机关接受案件时，应当制作受案回执单一式二份，一份交报案人、控告人、举报人、扭送人，一份附卷。</p><p>　　公安机关及其人民警察在日常执法执勤中发现的违法行为，适用第一款的规定。</p><p>　　第四十八条　属于公安机关职责范围但不属于本单位管辖的案件，具有下列情形之一的，受理案件或者发现案件的公安机关及其人民警察应当依法先行采取必要的强制措施或者其他处置措施，再移送有管辖权的单位处理：</p><p>　　(一)违法嫌疑人正在实施危害行为的;</p><p>　　(二)正在实施违法行为或者违法后即时被发现的现行犯被扭送至公安机关的;</p><p>　　(三)在逃的违法嫌疑人已被抓获或者被发现的;</p><p>　　(四)有人员伤亡，需要立即采取救治措施的;</p><p>　　(五)其他应当采取紧急措施的情形。</p><p>　　行政案件移送管辖的，询问查证时间和扣押等措施的期限重新计算。</p><p>　　第四十九条　报案人不愿意公开自己的姓名和报案行为的，公安机关应当在受案登记时注明，并为其保密。</p><p>　　第五十条　对报案人、控告人、举报人、扭送人、投案人提供的有关证据材料、物品等应当登记，出具接受证据清单，并妥善保管。必要时，应当拍照、录音、录像。移送案件时，应当将有关证据材料和物品一并移交。</p><p>　　第五十一条 对发现或者受理的案件暂时无法确定为刑事案件或者行政案件的，可以按照行政案件的程序办理。在办理过程中，认为涉嫌构成犯罪的，应当按照《公安机关办理刑事案件程序规定》办理。</p>'}

        type: 'xsla', data: { title: '刑事立案', describe: '', content: '<p>　　刑事立案</p><p>　　第一条 公安机关接受案件后，经审查，认为有犯罪事实需要追究刑事责任，且属于自己管辖的，经县级以上公安机关负责人批准，予以立案;认为没有犯罪事实，或者犯罪事实显著轻微不需要追究刑事责任，或者具有其他依法不追究刑事责任情形的，经县级以上公安机关负责人批准，不予立案。</p><p>　　对有控告人的案件，决定不予立案的，公安机关应当制作不予立案通知书，并在三日以内送达控告人。</p><p>　　第二条 控告人对不予立案决定不服的，可以在收到不予立案通知书后七日以内向作出决定的公安机关申请复议;公安机关应当在收到复议申请后七日以内作出决定，并书面通知控告人。</p><p>　　控告人对不予立案的复议决定不服的，可以在收到复议决定书后七日以内向上一级公安机关申请复核;上一级公安机关应当在收到复核申请后七日以内作出决定。对上级公安机关撤销不予立案决定的，下级公安机关应当执行。</p><p>　　第三条 对行政执法机关移送的案件，公安机关应当自接受案件之日起三日以内进行审查，认为有犯罪事实，需要追究刑事责任，依法决定立案的，应当书面通知移送案件的行政执法机关;认为没有犯罪事实，或者犯罪事实显著轻微，不需要追究刑事责任，依法不予立案的，应当说明理由，并将不予立案通知书送达移送案件的行政执法机关，相应退回案件材料。</p><p>　　第四条 移送案件的行政执法机关对不予立案决定不服的，可以在收到不予立案通知书后三日以内向作出决定的公安机关申请复议;公安机关应当在收到行政执法机关的复议申请后三日以内作出决定，并书面通知移送案件的行政执法机关。</p><p>　　第五条 对人民检察院要求说明不立案理由的案件，公安机关应当在收到通知书后七日以内，对不立案的情况、依据和理由作出书面说明，回复人民检察院。公安机关作出立案决定的，应当将立案决定书复印件送达人民检察院。</p><p>　　人民检察院通知公安机关立案的，公安机关应当在收到通知书后十五日以内立案，并将立案决定书复印件送达人民检察院。</p><p>　　第六条 人民检察院认为公安机关不应当立案而立案，提出纠正意见的，公安机关应当进行调查核实，并将有关情况回复人民检察院。</p><p>　　第七条 经立案侦查，认为有犯罪事实需要追究刑事责任，但不属于自己管辖或者需要由其他公安机关并案侦查的案件，经县级以上公安机关负责人批准，制作移送案件通知书，移送有管辖权的机关或者并案侦查的公安机关，并在移送案件后三日以内书面通知犯罪嫌疑人家属。</p><p>　　第八条 案件变更管辖或者移送其他公安机关并案侦查时，与案件有关的财物及其孳息、文件应当随案移交。</p><p>　　移交时，由接收人、移交人当面查点清楚，并在交接单据上共同签名。</p>'}
