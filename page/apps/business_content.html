<div class="business_go_back">
    <a class="business_go_back_btn" href="javascript:void(0);">
      <svg class="svg_icon" viewBox="0 0 1024 1024">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow_svg"></use>
      </svg>
    </a>
</div>
<div class="content_container x-text text-left">
</div>
  <script type="text/javascript">
$(document).ready(function() {
		var _domain = '/didiweb/';
    var id = $('input[name="type"]').val();
    $.ajax({
		type : "GET",
		url : _domain + 'instruction/get.do',
		data: {
			id: id
		},
		success : function(data) {
			var data = data.data;
			var thtml = '';
		    thtml += '<div class="row"><div class="col-xs-12 text-center" style="font-size: 1.2rem;">' + data.title + '</div></div>';
		    thtml += '<div class="row"><div class="col-xs-12 text-center '+(data.describe? "":"hide")+'" style="font-size: 1rem;">' + data.describe + '</div></div>';
		    thtml += '<div class="row"><div class="col-xs-12">' + data.content + '</div></div>';
		    $('.x-text').empty().append(thtml);
		}
	});

    $('.business_go_back').on('click', function() {
        $('.x-content').hide();
        $('.x-menus').show();
    })
});
</script>
