<link rel="stylesheet" type="text/css" href="../static/consulting/style.css">

<div class="x-menus">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <ul id="myTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#ywzx" role="tab" id="ywzx-tab" data-type="ywzx" data-toggle="tab" aria-controls="ywzx" aria-expanded="true">
                业务咨询</a>
            </li>
            <li role="presentation" class="">
                <a href="../../../business/index.html?page=bszn" target="_self">
                办事指南</a>
            </li>
            <li role="presentation" class="">
                <a href="../../../business/index.html?page=flfg" target="_self">
                法律法规</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane active fade in" id="ywzx" aria-labelledby="ywzx-tab">
                <article class="list_content">
                    <section class="list_content_panel" style="display:block">
                    </section>
                </article>
                <input type="hidden" name="pageNo" class="page_no" value="1"/>
            </div>
        </div>
    </div>
</div>
<div class="x-qtype x-qtype-top">
    <a href="javascript:void(0);" class="x-qtype-btn">
        <svg class="svg_icon" viewBox="0 0 1024 1024">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#set_btn_svg"></use>
        </svg>
    </a>
    <div class="ios_button">
        <input type="checkbox" id="qtype" name="qtype" class="raw-checkbox">
        <label for="qtype" class="emulate-ios-button"></label>
    </div>
    <span class="btn_text">显示所有咨询</span>
</div>
<div class="cons_detail">
    <div class="go_back">
        <a class="go_back_btn" href="javascript:void(0);">
          <svg class="svg_icon" viewBox="0 0 1024 1024">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow_svg"></use>
          </svg>
        </a>
    </div>
    <div class="cons_detail_content">
        <div class="row">
            <div class="col-xs-12 detail_title text-centent"><span></span></div>
        </div>
        <div class="row">
            <div class="col-xs-12 detail_content text-left"></div>
        </div>
        <div class="row">
            <div class="col-xs-6 detail_username text-left">请求人：<span></span></div>
            <div class="col-xs-6 detail_createdat text-right">来信：<span></span></div>
        </div>
        <div class="row">
            <div class="col-xs-12 detail_replycontent text-left"></div>
        </div>
        <div class="row">
            <div class="col-xs-6 detail_status text-left">状态：<span></span></div>
            <div class="col-xs-6 detail_repliedat text-right"><span></span></div>
        </div>
    </div>
</div>
<div class="cons_send">
    <a class="cons_send_btn" href="javascript:void(0);">
      <svg class="svg_icon" viewBox="0 0 1024 1024">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#consulting_svg"></use>
      </svg>
    </a>
</div>
<div class="cons_content">
    <div class="row userinfo">
        <div class="col-xs-4 x-col-username">
            <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_username" data-placeholder="姓名"></pre>
        </div>
        <div class="col-xs-4 x-col-phone">
            <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_phone" data-placeholder="电话"></pre>
        </div>
        <div class="col-xs-4 x-col-radio text-center">
            <label class="radio-inline x-radio">
              <input type="radio" name="sex" value="0" checked>男
            </label>
            <label class="radio-inline x-radio">
              <input type="radio" name="sex" value="1">女
            </label>
        </div>
    </div>
    <div class="cons_title">
        <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_title" data-placeholder="咨询问题"></pre>
    </div>
    <div class="cons_msg pull-left">
		<pre id="editContent" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_content" data-placeholder="详细情况"></pre>
    </div>
    <div class="pull-right cons_msg_btn">
        <button type="button" class="btn btn-info cons_cancel_btn">取消</button>
        <button type="button" class="btn btn-success cons_commit_btn">提交咨询</button>
    </div>
</div>
<script type="text/javascript" src="../sea-modules/dropload/dropload.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        seajs.use('../static/consulting/src/main');
    });
</script>
