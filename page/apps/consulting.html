<article class="list_content">
  <section class="list_content_panel">
  </section>
</article>
<input type="hidden" name="pageNo" class="page_no" value="1" />
<div class="cons_detail">
    <div class="consulting_go_back">
        <a class="consulting_go_back_btn" href="javascript:void(0);">
          <svg class="svg_icon" viewBox="0 0 1024 1024">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow_svg"></use>
          </svg>
        </a>
    </div>
    <div class="cons_detail_content">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left x-label">标&emsp;题：</div>
                <div class="detail_title text-centent">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left x-label">内&emsp;容：</div>
                <div class="detail_content text-left"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 detail_username text-left x-label"><span></span></div>
            <div class="col-xs-6 detail_createdat text-right x-label"><span></span></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left x-label">回&emsp;复：</div>
                <div class="detail_replycontent text-left"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 detail_status text-left hidden"><span></span></div>
            <div class="col-xs-12 detail_repliedat text-right x-label"><span></span></div>
        </div>
    </div>
</div>
<div class="cons_send">
    <a class="cons_send_btn" href="javascript:void(0);">
      <svg class="svg_icon" viewBox="0 0 1024 1024">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#consulting_svg"></use>
      </svg>
    </a>
</div>
<div class="cons_content center-block">
    <div class="userinfo">
        <div class="col-xs-6 x-col-username">
            <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_username" data-placeholder="姓名"></pre>
        </div>
        <!-- <div class="col-xs-4 x-col-phone">
            <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_phone" data-placeholder="手机号"></pre>
        </div> -->
        <div class="col-xs-6 x-col-radio text-center">
            <label class="radio-inline x-radio">
              <input type="radio" name="sex" value="0" checked>男
            </label>
            <label class="radio-inline x-radio">
              <input type="radio" name="sex" value="1">女
            </label>
        </div>
    </div>
    <div class="cons_title">
        <pre id="editTitle" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_title" data-placeholder="咨询问题"></pre>
    </div>
    <div class="cons_msg pull-left">
		<pre id="editContent" contenteditable-directive="" mm-paste=""
             contenteditable="true" class="flex flex_content" data-placeholder="详细情况"></pre>
    </div>
    <div class="center-block text-center cons_msg_btn">
<!--         <button type="button" class="btn btn-info cons_cancel_btn">取消</button> -->
        <button type="button" class="btn btn-success btn-block cons_commit_btn">提交咨询</button>
    </div>
    <div class="text-center cons_msg_error">
        <span></span>
    </div>
</div>
