<link rel="stylesheet" type="text/css" href="static/consulting_mgmt/style.css" />
<div class="wrapper wrapper-content animated fadeInRight" style="padding:0;">
  <div class="row">
    <div class="col-lg-12" style="padding:0">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5 class="mgmt_title"></h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-5 m-b-xs x-tools">
              <div style="display:none;">
                <button class="btn btn-primary new_modal_btn pull-left" type="button"><i class="fa fa-paste"></i>
                  <font class="mgmt_new_btn_text"></font>
                </button>
                <div class="input-group pull-left" style="margin-left:10px;">
                  <select data-placeholder="请选需要分发的部门" class="chosen-select" name="jobs" style="width:200px;">
                  </select>
                </div>
                <button class="btn btn-primary delivery_btn pull-left" style="margin-left:10px;" type="button"><i class="fa fa-paste"></i>
                  <font class="delivery_btn_text"></font>
                </button>
              </div>
            </div>
            <div class="col-sm-3 col-md-offset-4">
              <div class="input-group">
                <input type="text" class="input-sm form-control name_search">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary name_search_btn"></button>
                </span>
              </div>
            </div>
          </div>
          <div class="listDiv" style="margin:0; padding:0">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--CMD模块化插件-->
<script type="text/javascript">
$(document).ready(function() {
  seajs.config({
    base: "./sea-modules/",
    alias: {}
  });
  // 加载入口模块
  seajs.use("./static/consulting_mgmt/src/main")
});
</script>
