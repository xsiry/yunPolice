<div class="preview_conten">
  <div class="row">
    <div class="col-sm-12" style="margin-bottom:10px;">
      <label class="text-right control-label pull-left" style="width: 16.6%;">咨询人：<span class="consulting_username"></span></label>
      <label class="text-right control-label pull-right">时间：<span class="consulting_createdat"></span></label>
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 control-label text-right">咨询标题：</label>
    <div class="col-sm-10">
      <div class="consulting_title">
        <pre contenteditable-directive="" mm-paste=""
            contenteditable="true" class="flex" data-placeholder="请输入："></pre>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 control-label text-right">咨询内容：</label>
    <div class="col-sm-10">
      <div class="consulting_content">
        <pre contenteditable-directive="" mm-paste=""
            contenteditable="true" class="flex" data-placeholder="请输入："></pre>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-sm-2 control-label text-right">回复：</label>
    <div class="col-sm-10">
      <div class="consulting_replycontent">
      <pre contenteditable-directive="" mm-paste=""
          contenteditable="true" class="flex" data-placeholder="请输入："></pre>
    </div>
    </div>
  </div>
  <div class="row x-role-prem">
    <label class="col-sm-2 control-label text-right">显示权限：</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="publicType" value="2" checked="checked"> 个人
      </label>
      <label class="radio-inline">
        <input type="radio" name="publicType" value="3"> 公开
      </label>
    </div>
  </div>
</div>
